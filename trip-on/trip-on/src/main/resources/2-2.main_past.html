<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>메인페이지 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 36px;
            height: 36px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 새 여행 시작하기 버튼 */
        .new-trip-btn {
            width: 180px;
            height: 45px;
            background-color: #e6e6e6;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            position: absolute;
            top: 120px;
            right: 60px;
            transition: all 0.3s ease;
        }

        .new-trip-btn:hover {
            background-color: #000;
            color: #fff;
        }

        /* 섹션 제목 */
        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* 여행 카드 */
        .trip-card {
            width: 300px;
            height: 130px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .trip-card.past {
            background-color: #e6e6e6;
        }

        .trip-location {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .trip-date {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .trip-tags {
            font-size: 16px;
            color: #000;
            font-weight: 300;
        }

        /* 여행 카드 그리드 */
        .trip-grid {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            gap: 20px;
            margin-bottom: 40px;
        }

        /* 구분선 */
        .divider {
            width: 100%;
            height: 1px;
            background-color: #000;
            margin: 40px 0;
        }

        /* 컨텐츠 영역 */
        .content {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <div class="logout-text">로그아웃</div>
            <div class="avatar-small"></div>
        </div>
    </div>

    <button class="new-trip-btn">새 여행 시작하기</button>

    <div class="content">
        <div class="upcoming-trips">
            <div class="section-title">예정된 여행</div>
            
            </div>
        </div>

        <div class="divider"></div>

        <div class="past-trips">
            <div class="section-title">지난 여행</div>
            <div class="trip-grid">

            </div>
        </div>
    </div>
</body>
</html>
