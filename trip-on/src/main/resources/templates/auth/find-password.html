<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 찾기 | TRIP ON</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
      color: #000;
    }

    .subtitle {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-wrapper {
      padding: 0 40px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .error-message {
      height: 14px;
      margin-top: 4px;
      font-size: 12px;
      color: red;
    }

    .success-message {
      font-size: 14px;
      color: green;
      margin-bottom: 10px;
    }

    .submit-btn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #dbdbdb;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TRIP ON</div>
    <div class="subtitle">비밀번호 찾기</div>

    <form th:action="@{/user/find-password}" method="post" class="form-wrapper">
      <!-- 이름 -->
      <div class="input-group">
        <input type="text" name="username" placeholder="이름" required />
      </div>

      <!-- 이메일 -->
      <div class="input-group">
        <input type="email" name="email" placeholder="이메일" required />
      </div>

      <!-- 메시지 표시 -->
      <div th:if="${message}" class="success-message" th:text="${message}"></div>
      <div th:if="${error}" class="error-message" th:text="${error}"></div>

      <button type="submit" class="submit-btn">임시 비밀번호 이메일 발송</button>
    </form>
  </div>
</body>
</html>
