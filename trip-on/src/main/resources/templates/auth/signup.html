<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 | TRIP ON</title>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 한 화면에 꽉 차게 */
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
      color: #000;
    }

    .subtitle {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-wrapper {
      padding: 0 40px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .error-message {
      height: 14px;
      margin-top: 4px;
      font-size: 12px;
      color: red;
      visibility: hidden;
      margin-left: 4px;

    }

    .error-message.visible {
      visibility: visible;
    }

    .checkbox-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #333;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .checkbox-group span {
      cursor: pointer;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #dbdbdb;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <form th:action="@{/user/signup}" th:object="${user}" method="post">
      <div class="logo">TRIP ON</div>
      <div class="subtitle">회원가입</div>

      <div class="form-wrapper">
        <!-- 이름 -->
        <div class="input-group">
          <input type="text" name="username" th:value="*{username}" placeholder="이름" required />
          <div class="error-message" th:text="${usernameError} ?: '&nbsp;'" th:classappend="${usernameError} ? ' visible' : ''"></div>
        </div>

        <!-- 이메일 -->
        <div class="input-group">
          <input type="email" name="email" th:value="*{email}" placeholder="이메일" required />
          <div class="error-message" th:text="${emailError} ?: '&nbsp;'" th:classappend="${emailError} ? ' visible' : ''"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="input-group">
          <input type="password" name="password" placeholder="비밀번호" required />
          <div class="error-message" th:text="${passwordError} ?: '&nbsp;'" th:classappend="${passwordError} ? ' visible' : ''"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="input-group">
          <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required />
          <div class="error-message" th:text="${confirmError} ?: '&nbsp;'" th:classappend="${confirmError} ? ' visible' : ''"></div>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="agree" required />
          <label for="agree">
            개인정보 수집 및 이용 동의&nbsp;&nbsp;<span>자세히&gt;</span>
          </label>
        </div>

        <button class="submit-btn" type="submit">회원가입</button>
      </div>
    </form>
  </div>
