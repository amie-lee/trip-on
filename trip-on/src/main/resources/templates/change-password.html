<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - 비밀번호 변경</title>
</head>
<body>

<h2>비밀번호 변경</h2>

<!-- 성공 메시지 -->
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>

<!-- 에러 메시지 -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/user/mypage/password}" method="post">
    <label>현재 비밀번호:</label><br>
    <input type="password" name="currentPassword" required><br><br>

    <label>새 비밀번호:</label><br>
    <input type="password" name="newPassword" required><br><br>

    <label>새 비밀번호 확인:</label><br>
    <input type="password" name="confirmPassword" required><br><br>

    <button type="submit">변경</button>
</form>

<a href="/user/mypage">← 마이페이지로 돌아가기</a>

</body>
</html>
