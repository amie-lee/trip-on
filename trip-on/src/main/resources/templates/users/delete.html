<!DOCTYPE html>
+ <html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원 탈퇴 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
        }

        .avatar-small {
            width: 36px;
            height: 36px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 중앙 콘텐츠 영역 */
        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: -80px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .content-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .warning-text {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 60px;
            color: #000;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 1px solid #000;
            cursor: pointer;
            position: relative;
            background-color: #fff;
        }

        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 16px;
        }

        .checkbox-label {
            font-size: 16px;
            color: #000;
        }

        .submit-btn {
            width: 100%;
            max-width: 500px;
            height: 45px;
            background-color: #DBDBDB;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
    </style>

</head>
<body>
    <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <div class="logout-text">로그아웃</div>
            <div class="avatar-small"></div>
        </div>
    </div>

  <div class="center-wrapper">
    <h1 class="title">회원 탈퇴</h1>
    <div class="content-container">
      <p class="warning-text">
        탈퇴하시면 등록된 여행, 후기, 개인정보 등<br>
        모든 정보가 삭제되며 복구가 불가능 합니다.
      </p>

      <form th:action="@{/user/mypage/delete}" method="post" onsubmit="return validateDelete()">
        <div class="checkbox-group">
          <div class="checkbox"></div>
          <input type="checkbox" id="confirmDelete" name="confirmDelete" style="display:none;" />
          <label for="confirmDelete" class="checkbox-label">
            안내사항을 모두 확인하였으며, 이에 동의합니다.
          </label>
        </div>
        <button type="submit" class="submit-btn">탈퇴</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const visualCheckbox = document.querySelector('.checkbox');
      const realCheckbox   = document.getElementById('confirmDelete');
      const submitBtn      = document.querySelector('.submit-btn');

      visualCheckbox.addEventListener('click', function() {
        this.classList.toggle('checked');
        realCheckbox.checked = this.classList.contains('checked');
        // 버튼 색상 토글 (기존 JS 복붙)
        if (realCheckbox.checked) {
          submitBtn.style.backgroundColor = '#000';
          submitBtn.style.color = '#fff';
        } else {
          submitBtn.style.backgroundColor = '#DBDBDB';
          submitBtn.style.color = '#000';
        }
      });
    });

    // 제출 전 동의 확인 + 브라우저 confirm
    function validateDelete() {
      const realCheckbox = document.getElementById('confirmDelete');
      if (!realCheckbox.checked) {
        alert('안내사항에 동의해야 탈퇴할 수 있습니다.');
        return false;
      }
      return confirm('정말 탈퇴하시겠습니까?');
    }
  </script>  
</body>
</html>
