<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이페이지 | TRIP ON</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    /* ========== 기존 CSS 그대로 ========== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px 60px;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 40px; color: #000;
    }
    .logout-group {
      display: flex; align-items: center; gap: 10px;
    }
    .logout-text {
      font-size: 15px; color: #000; text-decoration: none;
    }
    .avatar-small {
      width: 36px; height: 36px;
      background-color: #d9d9d9; border-radius: 50%;
    }
    .center-wrapper {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      /* flex: 1; margin-top: -80px; */
      flex: 1; margin-top: 0px;
    }
    .profile-section {
      display: flex; align-items: center; gap: 24px;
      margin-bottom: 40px; width: 100%; max-width: 700px;
    }
    .avatar-large {
      width: 100px; height: 100px;
      background-color: #d9d9d9; border-radius: 50%;
      position: relative;
      cursor: pointer;
    }
    .avatar-large::after {
      content: "";
      position: absolute;
      width: 24px; height: 24px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 50%;
      bottom: 0; left: 70px;
    }
    .user-info {
      display: flex; flex-direction: column; justify-content: center;
      text-align: left;
    }
    .user-name { font-weight: bold; font-size: 18px; margin-bottom: 4px; }
    .user-email { font-size: 15px; color: #555; }
    .menu { width: 100%; max-width: 700px; }
    .menu-item-btn {
      width: 100%; background: none; border: none;
      padding: 20px 0; font-size: 16px;
      text-align: left; cursor: pointer;
      border-top: 1px solid #000;
    }
    .menu-item-btn:last-child { border-bottom: 1px solid #000; }
    /* ========== 스타일 끝 ========== */
  </style>
</head>
<body>
  <!-- 헤더 -->
  <!-- <div class="top-bar">
    <div class="logo">TRIP ON</div>
    <div class="logout-group">
      <a th:href="@{/user/logout}" class="logout-text">로그아웃</a>
      <div class="avatar-small"></div>
    </div>
  </div> -->
  <!-- <div th:replace="~{fragments/header :: header(${user})}"></div> -->
  <!-- <div th:replace="~{fragments/header :: header(user)}"></div> -->

  <div th:replace="~{fragments/header :: header(user=${user})}"></div>





  <!-- 본문 -->
  <div class="center-wrapper">
    <!-- 프로필 -->
    <div class="profile-section">
      <!-- 프로필 이미지 (background-image 동적 바인딩) -->
      <div class="avatar-large" id="avatar"
           th:style="${user.profileImage} != null 
                       ? 'background-image:url(' + @{${user.profileImage}} + '); background-size:cover; background-position:center;' 
                       : ''">
      </div>
      <input type="file" id="avatarInput" accept="image/*" style="display:none;" />
      <div class="user-info">
        <div class="user-name" th:text="${user.username}">홍길동</div>
        <div class="user-email" th:text="${user.email}">email@example.com</div>
      </div>
    </div>

    <!-- 메뉴 -->
    <div class="menu">
      <button type="button"
              class="menu-item-btn"
              th:onclick="'location.href=\'' + @{/user/mypage/password} + '\';'">
        비밀번호 변경
      </button>
      <button type="button"
              class="menu-item-btn"
              th:onclick="'location.href=\'' + @{/user/mypage/delete} + '\';'">
        회원 탈퇴
      </button>
    </div>
  </div>

  <!-- JS (프로필 이미지 변경 토글) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const avatar      = document.getElementById('avatar');
      const avatarInput = document.getElementById('avatarInput');
      avatar.addEventListener('click', () => avatarInput.click());
      avatarInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file || !file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = ev => {
          avatar.style.backgroundImage = `url('${ev.target.result}')`;
          avatar.style.backgroundSize = 'cover';
          avatar.style.backgroundPosition = 'center';
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
