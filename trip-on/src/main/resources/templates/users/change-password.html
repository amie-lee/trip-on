<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 변경 | TRIP ON</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 32px;
      color: #000;
      text-decoration: none;
    }

    .logout-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-text {
      font-size: 14px;
      color: #000;
      text-decoration: none;
    }

    .avatar-small {
      width: 30px;
      height: 30px;
      background-color: #d9d9d9;
      border-radius: 50%;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      margin-top: -40px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .error-message {
      color: #FF2E2E;
      font-size: 14px;
      margin-top: 5px;
      margin-left: 5px;
    }

    .message {
      color: green;
      font-size: 14px;
      margin-top: 5px;
      margin-left: 5px;
    }

    .submit-btn {
      width: 100%;
      height: 45px;
      background-color: #DBDBDB;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- <div class="top-bar">
    <div class="logo">TRIP ON</div>
    <div class="logout-group">
      <div class="logout-text">로그아웃</div>
      <div class="avatar-small"></div>
    </div>
  </div> -->
  <div th:replace="~{fragments/header :: header(${user})}"></div>


  <div class="center-wrapper">
    <div class="title">비밀번호 변경</div>

    <form th:action="@{/user/mypage/password}" method="post" class="form-container">
      <div class="form-group">
        <input type="password" name="currentPassword" class="input-field" placeholder="현재 비밀번호" required />
      </div>

      <div class="form-group">
        <input type="password" name="newPassword" class="input-field" placeholder="새 비밀번호" required
              pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
              title="영문+숫자 포함 8자 이상" />
      </div>

      <div class="form-group">
        <input type="password" name="confirmPassword" class="input-field" placeholder="비밀번호 확인" required />
      </div>
      <p th:if="${message}" class="message" th:text="${message}"></p>
      <p th:if="${error}" class="error-message" th:text="${error}"></p>
      
      <button type="submit" class="submit-btn">비밀번호 변경 완료</button>
    </form>
    <!-- <p th:if="${message}" class="message" th:text="${message}"></p> -->


  </div>
</body>
</html>
