<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>마이페이지</h2>

<!-- 사용자 정보 -->

<img th:src="@{${user.profileImage}}" alt="프로필 이미지" width="100" height="100" />


<p><strong th:text="${user.username}"></strong></p>
<p th:text="${user.email}"></p>



<!-- 메시지 -->
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<hr>

<!-- 비밀번호 변경 버튼 -->
<form th:action="@{/user/mypage/password}" method="get">
    <button type="submit">비밀번호 변경</button>
</form>

<hr>

<form th:action="@{/user/logout}" method="get">
    <button type="submit">로그아웃</button>
</form>

<!-- 회원 탈퇴 -->
<h3>회원 탈퇴</h3>
<!-- <form th:action="@{/user/mypage/delete}" method="post">
    <button type="submit" onclick="return confirm('정말로 회원 탈퇴하시겠습니까?');">회원 탈퇴</button>
</form> -->
<a th:href="@{/user/mypage/delete}">회원 탈퇴</a>



</body>
</html>
