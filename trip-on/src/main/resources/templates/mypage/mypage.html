<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이페이지 | TRIP ON</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 헤더 영역 */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 40px;
      color: #000;
    }

    .logout-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-text {
      font-size: 15px;
      color: #000;
    }

    .avatar-small {
      width: 36px;
      height: 36px;
      background-color: #d9d9d9;
      border-radius: 50%;
    }

    /* 중앙 콘텐츠 영역 */
    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      margin-top: -80px; /* 헤더 높이를 고려하여 약간 위로 조정 */
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 700px;
    }

    .avatar-large {
      width: 100px;
      height: 100px;
      background-color: #d9d9d9;
      border-radius: 50%;
      position: relative;
    }

    .avatar-large::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 50%;
      bottom: 0;
      left: 70px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .user-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .user-email {
      font-size: 15px;
      color: #555;
    }

    .menu {
      width: 100%;
      max-width: 700px;
    }

    .menu-item {
      padding: 20px 0;
      font-size: 16px;
      border-top: 1px solid #000;
    }

    .menu-item:last-child {
      border-bottom: 1px solid #000;
    }

    .menu-item-btn {
      width: 100%;
      background: none;
      border: none;
      padding: 20px 0;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      border-top: 1px solid #000;
    }

    .menu-item-btn:last-child {
      border-bottom: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <div class="top-bar">
    <div class="logo">TRIP ON</div>
    <div class="logout-group">
      <div class="logout-text">로그아웃</div>
      <div class="avatar-small"></div>
    </div>
  </div>

  <!-- 중앙 콘텐츠 영역 -->
  <div class="center-wrapper">
    <div class="profile-section">
      <div class="avatar-large" id="avatar"></div>
      <input type="file" id="avatarInput" accept="image/*" style="display:none;" />
      <div class="user-info">
        <div class="user-name">김트립</div>
        <div class="user-email">trip123@gmail.com</div>
      </div>
    </div>

    <div class="menu">
      <button type="button" class="menu-item menu-item-btn">비밀번호 변경</button>
      <button type="button" class="menu-item menu-item-btn">회원 탈퇴</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const avatar = document.getElementById('avatar');
    const avatarInput = document.getElementById('avatarInput');
    avatar.style.cursor = 'pointer';
    avatar.addEventListener('click', function() {
      avatarInput.click();
    });
    avatarInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          avatar.style.backgroundImage = `url('${ev.target.result}')`;
          avatar.style.backgroundSize = 'cover';
          avatar.style.backgroundPosition = 'center';
        };
        reader.readAsDataURL(file);
      }
    });
  });
  </script>
</body>
</html>
