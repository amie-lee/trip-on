<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>여행 상세 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            min-height: 100vh;
            position: relative;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 메인 콘텐츠 */
        .container {
            display: flex;
            gap: 60px;
            margin-top: 40px;
            position: relative;
        }

        .left-info {
            width: 370px;
            min-width: 320px;
            border-right: 2px solid #888;
            padding-right: 40px;
            box-sizing: border-box;
            margin-left: 30px;
        }

        .trip-title-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .trip-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 32px;
            margin-right: 16px;
        }

        .trip-menu-box {
            display: flex;
            gap: 8px;
        }

        .menu-btn {
            background: #DBDBDB;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .menu-btn:hover {
            background: #000;
            color: #fff;
        }

        .info-table {
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .info-label {
            width: 70px;
            color: #000;
            font-weight: 500;
        }

        .info-value {
            color: #000;
            font-weight: 400;
        }

        .tag-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block; border: 1.5px solid #888; border-radius: 30px;
            padding: 4px 16px; font-size: 16px; color: #222; 
            background: #f5f5f5; border-color: #888; 
        }

        .info-link {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 8px;
        }

        .info-invite {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }

        .side-btns {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .side-btn {
            width: 100%;
            border-radius: 8px;
            padding: 6px 18px;
            background: #fff;
            border: 1.5px solid #bbb;
            color: #222;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
            text-align: center;
            transition: background 0.2s, color 0.2s;
        }

        .side-btn.selected {
            background: #000;
            color: #fff;
            border: 1.5px solid #000;
        }

        .side-btn:hover {
            background: #000;
            color: #fff;
        }

        .right-content {
            flex: 1;
            min-width: 0;
        }

        .edit-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .edit-label {
            background: #DBDBDB;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-label:hover {
            background: #000;
            color: #fff;
        }

        .days-row {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .day-col {
            min-width: 220px;
            position: relative;
        }

        .day-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 12px;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            background: #DBDBDB;
            border-radius: 8px;
            padding: 6px 18px;
            font-size: 16px;
            color: #000;
            gap: 12px;
        }

        .schedule-time {
            font-weight: 700;
            min-width: 54px;
            color: #555;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        .schedule-content {
            flex: 1;
            color: #222;
            word-break: break-all;
        }

        .back-link {
            position: absolute;
            top: 80px;
            right: 80px;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #666;
        }

        .edit-day-link {
            position: absolute;
            top: 8px;
            left: -30px;
            font-size: 13px;
            color: #000;
            font-weight: 400;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s;
        }
        .edit-day-link:hover {
            color: #666;
        }

        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }
            .left-info {
                width: 100%;
                min-width: 0;
                border-right: none;
                padding-right: 0;
            }
            .days-row {
                gap: 20px;
            }
        }

        @media (max-width: 700px) {
            body {
                padding: 20px;
            }
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }
            .logo {
                font-size: 28px;
            }
            .container {
                gap: 30px;
            }
            .trip-title {
                font-size: 24px;
            }
            .trip-menu-box {
                font-size: 14px;
                padding: 6px 12px;
            }
            .info-row {
                font-size: 16px;
            }
            .side-btn {
                width: 100%;
                height: 40px;
                font-size: 14px;
            }
            .days-row {
                flex-direction: column;
                gap: 20px;
            }
            .day-col {
                min-width: 0;
            }
            .back-link {
                top: 20px;
                right: 20px;
                font-size: 14px;
            }
        }

        .trip-info-box {
            margin-left: 30px;
        }

        .menu-dot {
            background: none;
            border: none;
            border-radius: 0;
            width: auto;
            height: auto;
            font-size: 32px;
            cursor: pointer;
            margin-left: 4px;
            padding: 0;
            vertical-align: middle;
        }
        .menu-popup {
            position: absolute;
            top: 40px;
            left: -20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 12px 16px;
            display: flex;
            flex-direction: row;
            gap: 12px;
            z-index: 10;
        }
        .menu-popup .menu-btn {
            background: #f5f5f5;
            border: 1.5px solid #888;
            border-radius: 8px;
            font-size: 16px;
            padding: 6px 18px;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
            line-height: 1.2;
            display: inline-block;
            color: #222;
            text-align: center;
        }
        .schedule-add-btn {
            background: #fff;
            border: 1.5px solid #bbb;
            border-radius: 8px;
            padding: 6px 18px;
            font-size: 16px;
            color: #222;
            cursor: pointer;
            transition: all 0.2s;
            align-self: stretch;
            margin-bottom: 8px;
            width: 100%;
            text-align: center;
        }
        .schedule-add-btn:hover {
            background: #eee;
            color: #222;
        }
        .invite-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .invite-modal-content {
            background: #ddd;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 36px 32px 24px 32px;
            min-width: 420px;
            max-width: 90vw;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .invite-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 36px;
            font-weight: 400;
        }
        .invite-form-row {
            display: flex;
            width: 100%;
            gap: 16px;
            margin-bottom: 16px;
        }
        .invite-input {
            flex: 1 1 0;
            border: none;
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 15px;
            background: #fff;
            outline: none;
        }
        .invite-send-btn {
            border: none;
            border-radius: 12px;
            background: #fff;
            font-size: 15px;
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .invite-send-btn:hover {
            background: #eee;
        }
        .invite-message {
            width: 100%;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .invite-error {
            color: #c44;
        }
        .invite-success {
            color: #c44;
        }
        .invite-close-btn {
            margin-top: 24px;
            border: none;
            border-radius: 12px;
            background: #fff;
            font-size: 15px;
            padding: 6px 32px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .invite-close-btn:hover {
            background: #eee;
        }
        #saveInfoBtn {
            display: none;
            margin-top: 8px;
            width: auto;
            border-radius: 6px;
            padding: 4px 16px;
            background: #fff;
            color: #000;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <div class="logout-text">로그아웃</div>
            <div class="avatar-small"></div>
        </div>
    </div>

    <a href="#" class="back-link">&larr; 이전</a>

    <div class="container">
        <div class="left-info">
            <div class="trip-title-row">
                <div class="trip-title">제주도</div>
                <div class="trip-menu-box" style="position: relative;">
                    <button class="menu-dot" id="menuDotBtn">···</button>
                    <div class="menu-popup" id="menuPopup" style="display:none;">
                        <button class="menu-btn" id="editInfoBtn">편집</button>
                        <button class="menu-btn">삭제</button>
                    </div>
                </div>
            </div>
            <div class="info-table">
                <div class="info-row">
                    <div class="info-label">일정</div>
                    <div class="info-value">2025.04.01 - 2025.04.03</div>
                </div>
                <div class="info-row">
                    <div class="info-label">숙소</div>
                    <div class="info-value">00호텔 <span class="info-link">(지도)</span></div>
                </div>
                <div class="info-row">
                    <div class="info-label">교통편</div>
                    <div class="info-value">00항공 4/1 11:00, 4/3 19:00</div>
                </div>
                <div class="info-row">
                    <div class="info-label">태그</div>
                    <div class="info-value tag-list">
                        <span class="tag selected">#혼자서</span>
                        <span class="tag selected">#휴식</span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">경비</div>
                    <div class="info-value">326,000원 <span class="info-link">더보기</span></div>
                </div>
                <div class="info-row">
                    <div class="info-label">동행</div>
                    <div class="info-value"><span class="info-invite">초대</span></div>
                </div>
                <button id="saveInfoBtn">저장</button>
            </div>
            <div class="side-btns">
                <button class="side-btn selected">계획</button>
                <button class="side-btn">후기</button>
            </div>
        </div>

        <div class="right-content">
            <div class="days-row">
                <div class="day-col">
                    <div class="day-title"><a href="#" class="edit-day-link">편집</a>4/1 (1일차)</div>
                    <div class="schedule-list">
                        <div class="schedule-item">
                          <span class="schedule-time">09:00</span>
                          <span class="schedule-content">공항 도착</span>
                        </div>
                        <div class="schedule-item">
                          <span class="schedule-time">11:00</span>
                          <span class="schedule-content">비행기</span>
                        </div>
                        <div class="schedule-item">
                          <span class="schedule-time">12:30</span>
                          <span class="schedule-content">점심식사<br>@00식당</span>
                        </div>
                    </div>
                </div>
                <div class="day-col">
                    <div class="day-title">4/2 (2일차)</div>
                </div>
                <div class="day-col">
                    <div class="day-title">4/3 (3일차)</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 이메일 초대 모달 -->
    <div id="inviteModal" class="invite-modal" style="display:none;">
        <div class="invite-modal-content">
            <div class="invite-title">초대할 사용자의 이메일을 입력해주세요</div>
            <div class="invite-form-row">
                <input type="email" class="invite-input" placeholder="" />
                <button class="invite-send-btn">전송</button>
            </div>
            <div class="invite-message invite-error">*에러메시지 (가입된 회원의 이메일인지 확인)</div>
            <div class="invite-message invite-success">전송 완료 메시지</div>
            <button class="invite-close-btn">닫기</button>
        </div>
    </div>

    <script>
    document.getElementById('menuDotBtn').addEventListener('click', function(e) {
        e.stopPropagation();
        const popup = document.getElementById('menuPopup');
        popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'flex' : 'none';
    });
    document.addEventListener('click', function() {
        document.getElementById('menuPopup').style.display = 'none';
    });
    document.querySelectorAll('.side-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.side-btn').forEach(function(b) {
                b.classList.remove('selected');
            });
            btn.classList.add('selected');
        });
    });
    document.querySelector('.info-invite').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('inviteModal').style.display = 'flex';
    });
    document.querySelector('.invite-close-btn').addEventListener('click', function() {
        document.getElementById('inviteModal').style.display = 'none';
    });

    // info-value 편집/저장 기능
    const infoTable = document.querySelector('.info-table');
    const editBtn = document.getElementById('editInfoBtn');
    const saveBtn = document.getElementById('saveInfoBtn');
    let editing = false;

    editBtn.addEventListener('click', function() {
        if (editing) return;
        editing = true;
        saveBtn.style.display = 'block';
        // 제주도(trip-title) 편집
        const tripTitle = document.querySelector('.trip-title');
        if (tripTitle) {
            const text = tripTitle.textContent.trim();
            tripTitle.innerHTML = `<input type="text" value="${text}" style="width:100%;font-size:32px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
        }
        infoTable.querySelectorAll('.info-row').forEach(function(row) {
            const label = row.querySelector('.info-label')?.textContent.trim();
            const val = row.querySelector('.info-value');
            if (!val) return;
            // 태그/링크/초대 등은 편집 제외 (단, 태그/숙소/경비는 편집 가능)
            if (label === '일정') {
                // 일정은 시작일과 종료일로 변경
                const text = val.textContent.trim();
                const dates = text.split(' - ');
                const startDate = dates[0] || '';
                const endDate = dates[1] || '';
                val.innerHTML = `<input type="date" value="${startDate}" style="width:45%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;"> - <input type="date" value="${endDate}" style="width:45%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
            } else if (label === '태그') {
                // 태그는 쉼표로 구분된 텍스트로 변환
                const tags = Array.from(val.querySelectorAll('.tag')).map(t => t.textContent.trim().replace(/^#/, ''));
                val.innerHTML = `<input type="text" value="${tags.join(', ')}" style="width:100%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
            } else if (label === '숙소') {
                // 숙소명만 input으로, (지도) 링크는 그대로
                const text = val.childNodes[0]?.textContent.trim() || '';
                const link = val.querySelector('.info-link');
                val.innerHTML = `<input type="text" value="${text}" style="width:70%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
                if (link) val.appendChild(link);
            } else if (label === '경비') {
                // 경비는 편집 불가: 아무것도 하지 않음 (input으로 바꾸지 않음)
                return;
            } else if (val.classList.contains('tag-list') || val.querySelector('.info-link') || val.querySelector('.info-invite')) {
                // 태그/링크/초대 등은 편집 제외 (위에서 처리함)
                return;
            } else {
                // 기본: 텍스트 input
                const text = val.textContent.trim();
                val.innerHTML = `<input type="text" value="${text}" style="width:100%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
            }
        });
    });

    saveBtn.addEventListener('click', function() {
        editing = false;
        saveBtn.style.display = 'none';
        // 제주도(trip-title) 저장
        const tripTitle = document.querySelector('.trip-title');
        if (tripTitle) {
            const input = tripTitle.querySelector('input');
            if (input) {
                tripTitle.textContent = input.value;
            }
        }
        infoTable.querySelectorAll('.info-row').forEach(function(row) {
            const label = row.querySelector('.info-label')?.textContent.trim();
            const val = row.querySelector('.info-value');
            if (!val) return;
            const input = val.querySelector('input');
            if (input) {
                if (label === '일정') {
                    // 시작일과 종료일 저장
                    const inputs = val.querySelectorAll('input');
                    const startDate = inputs[0]?.value || '';
                    const endDate = inputs[1]?.value || '';
                    val.textContent = `${startDate} - ${endDate}`;
                } else if (label === '태그') {
                    // 쉼표로 분리해서 각각 태그로 렌더링
                    const tags = input.value.split(',').map(t => t.trim()).filter(Boolean);
                    val.innerHTML = tags.map(tag => `<span class="tag selected">#${tag}</span>`).join(' ');
                } else if (label === '숙소') {
                    // 숙소명 input + (지도) 링크
                    const link = val.querySelector('.info-link') || row.querySelector('.info-link');
                    val.innerHTML = input.value;
                    if (link) val.appendChild(link);
                } else if (label === '경비') {
                    // 경비는 편집 불가: 아무것도 하지 않음 (input으로 바꾸지 않음)
                    return;
                } else {
                    val.textContent = input.value;
                }
            }
        });
    });
    </script>
</body>
</html>
