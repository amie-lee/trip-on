<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 | TRIP ON</title>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 한 화면에 꽉 차게 */
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
      color: #000;
    }

    .subtitle {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-wrapper {
      padding: 0 40px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .error-message {
      height: 14px;
      margin-top: 4px;
      font-size: 12px;
      color: red;
      visibility: hidden;
    }

    .error-message.visible {
      visibility: visible;
    }

    .checkbox-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #333;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .checkbox-group span {
      cursor: pointer;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #dbdbdb;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TRIP ON</div>
    <div class="subtitle">회원가입</div>

    <div class="form-wrapper">
      <div class="input-group">
        <input type="text" placeholder="이름" />
        <div class="error-message">&nbsp;</div>
      </div>

      <div class="input-group">
        <input type="email" placeholder="이메일" />
        <div class="error-message"></div>
      </div>

      <div class="input-group">
        <input type="password" placeholder="비밀번호" />
        <div class="error-message visible">*에러메시지</div>
      </div>

      <div class="input-group">
        <input type="password" placeholder="비밀번호 확인" />
        <div class="error-message visible">*에러메시지</div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agree" />
        <label for="agree">
          개인정보 수집 및 이용 동의&nbsp;&nbsp;
          <span>자세히&gt;</span>
        </label>
      </div>
      <div class="error-message agree-error" style="margin-bottom:8px;"></div>

      <button class="submit-btn">완료</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.form-wrapper');
    const emailInput = form.querySelector('input[type="email"]');
    const emailError = emailInput.nextElementSibling;
    const submitBtn = form.querySelector('.submit-btn');
    const agreeChk = document.getElementById('agree');
    const agreeError = document.querySelector('.agree-error');
    submitBtn.addEventListener('click', function(e) {
      let hasError = false;
      const email = emailInput.value.trim();
      if (!email.endsWith('.com')) {
        emailError.textContent = '*올바른 이메일을 입력해 주세요';
        emailError.classList.add('visible');
        hasError = true;
      } else {
        emailError.textContent = '';
        emailError.classList.remove('visible');
      }
      if (!agreeChk.checked) {
        agreeError.textContent = '*개인정보 수집 및 이용에 동의해 주세요';
        agreeError.classList.add('visible');
        hasError = true;
      } else {
        agreeError.textContent = '';
        agreeError.classList.remove('visible');
      }
      if (hasError) {
        e.preventDefault();
        return false;
      }
    });
  });
  </script>
</body>
</html>
