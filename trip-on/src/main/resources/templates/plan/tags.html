/* tags.html */
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 등록 - 태그</title>
    <style>
        .tag-button {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid gray;
            cursor: pointer;
        }
        .selected {
            background-color: lightblue;
        }
    </style>
    <script>
        function toggleTag(tagButton) {
            tagButton.classList.toggle("selected");
            const input = tagButton.querySelector("input");
            input.checked = !input.checked;
        }
    </script>
</head>
<body>
    <h2>태그를 선택하세요</h2>
    <form th:action="@{/plan/register/tags}" method="post">
        <div th:each="tag : ${allTags}" class="tag-button" th:onclick="|toggleTag(this)|">
            <input type="checkbox" name="selectedTags" th:value="${tag}" style="display:none" />
            <span th:text="${tag}"></span>
        </div>
        <br/>
        <button type="submit">완료</button>
    </form>
    <button onclick="location.href='/plan/register/accommodation'">이전</button>
    <button onclick="location.href='/logout'">로그아웃</button>
    <button onclick="location.href='/mypage'">마이페이지</button>
</body>
</html>
