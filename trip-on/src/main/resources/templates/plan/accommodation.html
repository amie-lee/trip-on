/* accommodation.html */
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 등록 - 숙소/교통편</title>
</head>
<body>
    <h2>숙소 및 교통편 정보를 입력하세요</h2>
    <form th:action="@{/plan/register/accommodation}" th:object="${trip}" method="post">
        <label>숙소: <input type="text" th:field="*{accommodation}" placeholder="숙소 이름 입력" /></label><br/>
        <label>가는 편: <input type="text" th:field="*{transportationDeparture}" placeholder="가는 편 교통수단" /></label><br/>
        <label>오는 편: <input type="text" th:field="*{transportationReturn}" placeholder="오는 편 교통수단" /></label><br/>
        <button type="submit">다음</button>
        <button type="submit" name="skip" value="true">건너뛰기</button>
    </form>
    <button onclick="location.href='/plan/register/schedule'">이전</button>
    <button onclick="location.href='/logout'">로그아웃</button>
    <button onclick="location.href='/mypage'">마이페이지</button>
</body>
</html>
