<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행 등록 | TRIP ON</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 40px;
      color: #000;
    }

    .logout-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-text {
      font-size: 15px;
      color: #000;
    }

    .avatar-small {
      width: 36px;
      height: 36px;
      background-color: #d9d9d9;
      border-radius: 50%;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      padding: 20px 60px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    h2 {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 32px;
      margin: 30px 0 20px;
    }

    form {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"] {
      height: 50px;
      padding: 0 16px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 8px;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px 40px;
      justify-content: center;
      margin-bottom: 40px;
      max-width: 800px;
    }

    .tag-btn {
      min-width: 120px;
      padding: 16px 32px;
      background-color: #fff;
      border: 1.5px solid #000;
      border-radius: 30px;
      font-size: 20px;
      color: #000;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .tag-btn.selected {
      background-color: #000;
      color: #fff;
      border: 2.5px solid #000;
    }

    .tag-btn:hover {
      background-color: #000;
      color: #fff;
      border: 1.5px solid #000;
    }

    #openMapBtn {
      margin-top: 4px;
      font-size: 14px;
      text-decoration: underline;
      color: #0077cc;
      cursor: pointer;
      display: inline-block;
      align-self: flex-end;
    }

    #removeLinkBtn {
      margin-top: 8px;
      font-size: 14px;
      text-decoration: underline;
      color: red;
      cursor: pointer;
      display: none;
      align-self: flex-end;
    }

    .submit-btn {
      width: 250px;
      height: 50px;
      background-color: #DBDBDB;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
    }

    .submit-btn:hover {
      background-color: #000;
      color: #fff;
    }

    /* 모든 label 다음 input 사이 여백 */
    .form-section label + input {
      margin-top: 6px;
      margin-bottom: 20px;
    }

    /* 날짜 두 label 사이 간격 확보 */
    #startDate + label {
      margin-top: 20px;
      display: inline-block;
    }

    /* 가는/오는 교통편 label 간 간격 확보 */
    input[name="departureTrip"] + label {
      margin-top: 20px;
      display: inline-block;
    }

    /* 여유 간격을 위해 교통편 input 아래 margin도 추가 */
    input[name="returnTrip"] {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div th:replace="~{fragments/header :: header(${user})}"></div>

  <div class="content-wrapper">
    <h2>여행 정보를 입력하세요</h2>
    <form th:action="@{/trips/register/trip-register}" th:object="${tripRegisterDto}" method="post" autocomplete="off">
      <!-- 여행지 -->
      <div class="form-section">
        <label for="title">어디로 떠나시나요? <span style="color: red;">*</span></label>
        <input type="text" th:field="*{title}" id="title" required placeholder="여행지" />
      </div>

      <!-- 날짜 -->
      <div class="form-section">
        <label for="startDate">시작일 <span style="color: red;">*</span></label>
        <input type="date" th:field="*{startDate}" id="startDate" required />
        <label for="endDate">종료일 <span style="color: red;">*</span></label>
        <input type="date" th:field="*{endDate}" id="endDate" required />
      </div>

      <!-- 숙소/교통편 -->
      <div class="form-section">
        <label for="accommodation">숙소</label>
        <input type="text" th:field="*{accommodation}" id="accommodationInput" placeholder="직접 입력하거나, '지도로 추가' 클릭" />
        <input type="hidden" th:field="*{accommodationLink}" id="accommodationLinkInput" />
        <span id="openMapBtn">지도로 추가</span>
        <span id="removeLinkBtn">링크 삭제</span>

        <label style="margin-top: 16px;">가는 교통편</label>
        <input type="text" th:field="*{departureTrip}" />
        <label>오는 교통편</label>
        <input type="text" th:field="*{returnTrip}" />
      </div>

      <!-- 태그 -->
      <div class="form-section">
        <label>태그</label>
        <div class="tag-list">
          <div th:each="tag : ${allTags}" class="tag-btn">
            <input type="checkbox" name="selectedTags" th:value="${tag}" style="display: none;" />
            <span th:text="${tag}">#태그</span>
          </div>
        </div>
      </div>

      <!-- 제출 -->
      <button type="submit" class="submit-btn btn">여행 등록 완료</button>
    </form>
  </div>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEy6nlvaa8tF6QlhdMvwiI1AW_rIBLT38&libraries=places&language=ko"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openMapBtn = document.getElementById('openMapBtn');
      const removeLinkBtn = document.getElementById('removeLinkBtn');
      const accommodationInput = document.getElementById('accommodationInput');
      const accommodationLinkInput = document.getElementById('accommodationLinkInput');

      if (accommodationLinkInput.value) {
        removeLinkBtn.style.display = 'inline-block';
      }

      openMapBtn.addEventListener('click', function () {
        window.open('/map-popup', 'mapPopup', 'width=800,height=600');
      });

      removeLinkBtn.addEventListener('click', function () {
        accommodationLinkInput.value = '';
        removeLinkBtn.style.display = 'none';
      });

      window.receivePlaceFromPopup = function (placeName, placeMapUrl) {
        accommodationInput.value = placeName;
        accommodationLinkInput.value = placeMapUrl;
        removeLinkBtn.style.display = 'inline-block';
      };
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tagBtns = document.querySelectorAll('.tag-btn');
      const form = document.querySelector('form');

      window.addEventListener('pageshow', function (event) {
        if (event.persisted || window.performance.getEntriesByType('navigation')[0].type === 'back_forward') {
          form.reset();
          tagBtns.forEach(btn => btn.classList.remove('selected'));
        }
      });

      tagBtns.forEach(btn => {
        const checkbox = btn.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }

        btn.addEventListener('click', function () {
          btn.classList.toggle('selected');
        });
      });

      form.addEventListener('submit', function () {
        tagBtns.forEach(btn => {
          const checkbox = btn.querySelector('input[type="checkbox"]');
          checkbox.checked = btn.classList.contains('selected');
        });
      });
    });
  </script>
</body>

</html>
