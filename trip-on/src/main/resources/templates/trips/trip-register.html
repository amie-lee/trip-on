<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>여행 등록 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            padding: 20px 60px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 32px;
            margin: 30px 0 20px;
        }

        form {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"] {
            height: 50px;
            padding: 0 16px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 8px;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px 40px;
            justify-content: center;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .tag-btn {
            min-width: 120px;
            padding: 16px 32px;
            background-color: #fff;
            border: 1.5px solid #000;
            border-radius: 30px;
            font-size: 20px;
            color: #000;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        /* trip-tags.html에서 가져온 선택 상태 CSS */
        .tag-btn.selected, .tag-btn:hover {
            background-color: #CBE1ED;
            color: #000;
            border: 1.5px solid #CBE1ED;
        }

        .tag-btn.selected {
            border: 2.5px solid #7bb8dd;
            background: #CBE1ED;
        }

        .submit-btn {
            align-self: center;
            margin-top: 40px;
            width: 200px;
            height: 50px;
            background-color: #DBDBDB;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <a href="/user/logout" class="logout-text">로그아웃</a>
            <a href="/user/mypage" class="logout-text">마이페이지</a>
            <div class="avatar-small"></div>
        </div>
    </div> -->
    <div th:replace="~{fragments/header :: header(${user})}"></div>

<div class="content-wrapper">
    <h2>여행 정보를 입력하세요</h2>
    <form th:action="@{/trips/register/trip-register}" th:object="${tripRegisterDto}" method="post" autocomplete="off">
        <!-- 여행지 -->
        <div class="form-section">
            <label for="title">여행지 (필수)</label>
            <input type="text" th:field="*{title}" id="title" required />
        </div>

        <!-- 날짜 -->
        <div class="form-section">
            <label for="startDate">출발일 (필수)</label>
            <input type="date" th:field="*{startDate}" id="startDate" required />
            <label for="endDate">도착일 (필수)</label>
            <input type="date" th:field="*{endDate}" id="endDate" required />
        </div>

        <!-- 숙소/교통편 (선택) -->
        <div class="form-section">
            <label>숙소 (선택)</label>
            <input type="text" th:field="*{accommodation}" />
            <label>가는 교통편 (선택)</label>
            <input type="text" th:field="*{departureTrip}" />
            <label>오는 교통편 (선택)</label>
            <input type="text" th:field="*{returnTrip}" />
        </div>

        <!-- 태그 선택 -->
        <div class="form-section">
            <label>태그 선택 (선택)</label>
            <div class="tag-list">
                <div th:each="tag : ${allTags}" class="tag-btn">
                    <!-- 체크박스 숨김 처리 -->
                    <input type="checkbox" name="selectedTags" th:value="${tag}" style="display: none;" />
                    <span th:text="${tag}">#태그</span>
                </div>
            </div>
        </div>

        <!-- 제출 -->
        <button type="submit" class="submit-btn">여행 등록 완료</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tagBtns = document.querySelectorAll('.tag-btn');
        const form = document.querySelector('form');

        // 1) 페이지가 bfcache(뒤로 가기 캐시)에서 복원될 때도 실행되도록
        window.addEventListener('pageshow', function(event) {
            // pageshow 이벤트가 발생하면 무조건 폼을 리셋
            if (event.persisted || window.performance && window.performance.getEntriesByType('navigation')[0].type === 'back_forward') {
                form.reset(); 
                // 모든 .tag-btn.selected 클래스 제거
                tagBtns.forEach(btn => btn.classList.remove('selected'));
            }
        });

        // 2) 일반 로드/강제 새로고침 시에도 checked/selected 동기화
        tagBtns.forEach(btn => {
            const checkbox = btn.querySelector('input[type="checkbox"]');
            if (checkbox.checked) {
                btn.classList.add('selected');
            } else {
                btn.classList.remove('selected');
            }
        });

        // 3) 클릭 시 .selected 클래스 토글 (색상 변경)
        tagBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                btn.classList.toggle('selected');
            });
        });

        // 4) form 제출 직전에 .selected인 항목만 checked=true로 설정
        form.addEventListener('submit', function () {
            tagBtns.forEach(btn => {
                const checkbox = btn.querySelector('input[type="checkbox"]');
                checkbox.checked = btn.classList.contains('selected');
            });
        });
    });
</script>
</body>
</html>
