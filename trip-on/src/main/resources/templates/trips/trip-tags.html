<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>여행 등록 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 진행 상태 표시 */
        .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            position: relative;
        }

        .progress-dots {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #000;
            z-index: 2;
        }

        .dot.active {
            background-color: #CBE1ED;
            border: none;
        }

        .dot.completed {
            background-color: #CACACA;
            border: none;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 1px;
            background-color: #000;
            z-index: 1;
        }

        /* 메인 콘텐츠 */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: -120px;
        }

        .main-question {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 32px;
            text-align: center;
            margin-bottom: 40px;
            margin-top: -100x;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px 40px;
            justify-content: center;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .tag-btn {
            min-width: 120px;
            padding: 16px 32px;
            background-color: #fff;
            border: 1.5px solid #000;
            border-radius: 30px;
            font-size: 20px;
            color: #000;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag-btn.selected, .tag-btn:hover {
            background-color: #CBE1ED;
            color: #000;
            border: 1.5px solid #CBE1ED;
        }

        .tag-btn.selected {
            border: 2.5px solid #7bb8dd;
            background: #CBE1ED;
        }
       
        /* 버튼 스타일 */
        .button-group {
            position: absolute;
            bottom: 40px;
            width: calc(100% - 120px);
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 150px;
            height: 40px;
            background-color: #DBDBDB;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
        }

        @media (max-width: 700px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }
            .logo {
                font-size: 28px;
            }
            .progress-container {
                margin-top: 30px;
            }
            .progress-dots {
                gap: 30px;
            }
            .progress-line {
                width: 160px;
            }
            .main-question {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .tag-list {
                gap: 10px 10px;
                max-width: 350px;
                margin-bottom: 20px;
            }
            .tag-btn {
                min-width: 90px;
                padding: 8px 10px;
                font-size: 14px;
            }
            .button-group {
                padding: 0 10px;
            }
            .btn {
                width: 90px;
                height: 32px;
                font-size: 13px;
                border-radius: 20px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tagBtns = document.querySelectorAll('.tag-btn');
            tagBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    btn.classList.toggle('selected');
                    const checkbox = btn.querySelector('input[type="checkbox"]');
                    if (checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <a class="logout-text" href="/logout">로그아웃</a>
            <a class="logout-text" href="/mypage">마이페이지</a>
            <div class="avatar-small"></div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-line"></div>
        <div class="progress-dots">
            <div class="dot completed"></div>
            <div class="dot completed"></div>
            <div class="dot completed"></div>
            <div class="dot active"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="main-question">어떤 여행인가요?</div>
        <form th:action="@{/trips/register/trip-tags}" method="post">
            <div class="tag-list">
                <div th:each="tag : ${allTags}" class="tag-btn">
                    <input type="checkbox" name="selectedTags" th:value="${tag}" style="display:none" />
                    <span th:text="${tag}"></span>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn" onclick="location.href='/trips/register/trip-trans'">이전</button>
                <button type="submit" class="btn">완료</button>
            </div>
        </form>
    </div>
</body>
</html>
