<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TRIP ON - 여행 상세 후기</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bagel+Fat+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            min-height: 100vh;
            position: relative;
        }


    /* 헤더 영역 */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Bagel Fat One', cursive;
      font-size: 40px;
      color: #000;
      text-decoration: none;
    }

    .logout-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-text {
      font-size: 15px;
      color: #000;
      text-decoration: none;
    }

    .avatar-small {
      width: 30px;
      height: 30px;
      background-color: #d9d9d9;
      border-radius: 50%;
    }

    /* 메인 콘텐츠 */
    .container {
        display: flex;
        gap: 60px;
        margin-top: 40px;
        position: relative;
    }

    .left-info {
        width: 370px;
        min-width: 320px;
        border-right: 2px solid #888;
        padding-right: 40px;
        box-sizing: border-box;
        margin-left: 30px;
    }

    .trip-title-row {
      display: flex;
      align-items: center;
      
      margin-bottom: 20px;
    }

    .trip-title {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 32px;
      margin-right: 4px;
    }

    .trip-menu-box {
      display: flex;
      align-items: center;
      position: relative;
    }

    .menu-dot.left {
      background: none;
      border: none;
      padding: 0;
      line-height: 1;
      font-size: 32px;
      cursor: pointer;
      margin-left: 16px;
      margin-top: -20px;
      position: static;
    }

    .trip-menu-popup {
      position: absolute;
      top: 40px;
      left: -20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 12px 16px;
      display: none;
      flex-direction: row;
      gap: 12px;
      z-index: 10;
    }

    .trip-menu-btn {
      background: #f5f5f5;
      border: 1.5px solid #888;
      border-radius: 8px;
      font-size: 16px;
      padding: 6px 18px;
      cursor: pointer;
      white-space: nowrap;
      width: auto;
      line-height: 1.2;
      display: inline-block;
      color: #222;
      text-align: center;
    }

    .info-table {
      margin-bottom: 32px;
    }

    .info-row {
      display: flex;
      margin-bottom: 16px;
      font-size: 18px;
    }

    .info-label {
      width: 70px;
      color: #000;
      font-weight: 500;
    }

    .info-value {
      color: #000;
      font-weight: 400;
    }

    .tag-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      display: inline-block; border: 1.5px solid #888; border-radius: 30px;
      padding: 4px 16px; font-size: 16px; color: #222; 
      background: #f5f5f5; border-color: #888; 
    }

    .info-link {
      color: #000;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 8px;
    }

    .info-invite {
      color: #000;
      text-decoration: underline;
      cursor: pointer;
    }

    .side-btns {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .side-btn {
      width: 100%;
      border-radius: 8px;
      padding: 6px 18px;
      background: #fff;
      border: 1.5px solid #bbb;
      color: #222;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
      text-align: center;
      transition: background 0.2s, color 0.2s;
    }

    .side-btn.selected {
      background: #000;
      color: #fff;
      border: 1.5px solid #000;
    }

    .side-btn:hover {
      background: #000;
      color: #fff;
    }

    .right-content {
      flex: 1;
      min-width: 0;
      padding: 0 0 24px 0;
      max-width: 800px;
      width: 100%;
    }

    .edit-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .edit-label {
      background: #DBDBDB;
      border-radius: 30px;
      padding: 8px 16px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-label:hover {
      background: #000;
      color: #fff;
    }

    .days-row {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .day-col {
      min-width: 220px;
      position: relative;
    }

    .day-title {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    .schedule-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 12px;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
    }

    .schedule-item {
      display: flex;
      align-items: center;
      background: #DBDBDB;
      border-radius: 8px;
      padding: 6px 18px;
      font-size: 16px;
      color: #000;
      gap: 12px;
    }

    .schedule-time {
      font-weight: 700;
      min-width: 54px;
      color: #555;
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
    }

    .schedule-content {
      flex: 1;
      color: #222;
      word-break: break-all;
    }

    .back-link {
      position: absolute;
      top: 80px;
      right: 80px;
      font-size: 16px;
      color: #000;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #666;
    }

    .edit-day-link {
      position: absolute;
      top: 8px;
      left: -30px;
      font-size: 13px;
      color: #000;
      font-weight: 400;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s;
    }
    .edit-day-link:hover {
      color: #666;
    }

    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        gap: 40px;
      }
      .left-info {
        width: 100%;
        min-width: 0;
        border-right: none;
        padding-right: 0;
      }
      .days-row {
        gap: 20px;
      }
    }

    @media (max-width: 700px) {
      body {
        padding: 20px;
      }
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }
      .logo {
        font-size: 28px;
      }
      .container {
        gap: 30px;
      }
      .trip-title {
        font-size: 24px;
      }
      .trip-menu-box {
        font-size: 14px;
        padding: 6px 12px;
      }
      .info-row {
        font-size: 16px;
      }
      .side-btn {
        width: 100%;
        height: 40px;
        font-size: 14px;
      }
      .days-row {
        flex-direction: column;
        gap: 20px;
      }
      .day-col {
        min-width: 0;
      }
      .back-link {
        top: 20px;
        right: 20px;
        font-size: 14px;
      }
    }

    .trip-info-box {
      margin-left: 30px;
    }

    .schedule-add-btn {
      background: #fff;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      padding: 6px 18px;
      font-size: 16px;
      color: #222;
      cursor: pointer;
      transition: all 0.2s;
      align-self: stretch;
      margin-bottom: 8px;
      width: 100%;
      text-align: center;
    }
    .schedule-add-btn:hover {
      background: #eee;
      color: #222;
    }
    .invite-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .invite-modal-content {
      background: #ddd;
      border: 2px solid #444;
      border-radius: 20px;
      padding: 36px 32px 24px 32px;
      min-width: 420px;
      max-width: 90vw;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .invite-title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 36px;
      font-weight: 400;
    }
    .invite-form-row {
      display: flex;
      width: 100%;
      gap: 16px;
      margin-bottom: 16px;
    }
    .invite-input {
      flex: 1 1 0;
      border: none;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 15px;
      background: #fff;
      outline: none;
    }
    .invite-send-btn {
      border: none;
      border-radius: 12px;
      background: #fff;
      font-size: 15px;
      padding: 10px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .invite-send-btn:hover {
      background: #eee;
    }
    .invite-message {
      width: 100%;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .invite-error {
      color: #c44;
    }
    .invite-success {
      color: #c44;
    }
    .invite-close-btn {
      margin-top: 24px;
      border: none;
      border-radius: 12px;
      background: #fff;
      font-size: 15px;
      padding: 6px 32px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .invite-close-btn:hover {
      background: #eee;
    }
    #saveInfoBtn {
      display: none;
      margin-top: 8px;
      width: auto;
      border-radius: 6px;
      padding: 4px 16px;
      background: #fff;
      color: #000;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-left: auto;
    }

    /* 후기(오른쪽) 영역 스타일 추가 */
    .review-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 500px;
      overflow-y: auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .review-card {
      padding: 20px 0 8px 0;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    .review-header {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      margin-bottom: 4px;
      position: relative;
    }
    .review-author {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .review-menu {
      text-align: right;
      color: #e74c3c;
      font-size: 16px;
      line-height: 1.2;
    }
    .review-menu-text {
      color: #e74c3c;
      font-size: 15px;
    }
    .review-content {
      font-size: 18px;
      margin-bottom: 12px;
      margin-top: 0;
    }
    .review-images {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
    }
    .review-image {
      width: 80px;
      height: 80px;
      background: #d9d9d9;
      border-radius: 8px;
    }
    .review-limit {
      color: #e74c3c;
      font-size: 13px;
      margin-left: 4px;
      align-self: flex-end;
    }
    .review-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #888;
      margin-top: 6px;
    }
    .review-date {
      font-size: 14px;
      color: #888;
    }
    .review-like {
      font-size: 22px;
      color: #111;
      margin-left: 4px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .review-like.heart {
      color: #e74c3c;
    }
    .review-scroll {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 6px;
      text-align: right;
    }
    .review-input-area {
      background: #dbdbdb;
      border-radius: 18px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      gap: 0;
      margin-top: 16px;
      margin-bottom: 0;
      box-sizing: border-box;
      width: 100%;
      min-height: 60px;
      height: 60px;
    }
    .review-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 22px;
      color: #444;
      outline: none;
      padding: 0;
      margin-left: 4px;
    }
    .review-input::placeholder {
      color: #888;
      font-size: 22px;
    }
    .review-attach {
      background: none;
      border: none;
      color: #222;
      font-size: 16px;
      text-decoration: underline;
      margin-right: 18px;
      margin-left: 12px;
      cursor: pointer;
      border-radius: 0;
      padding: 0;
      height: 100%;
      transition: background 0.2s;
    }
    .review-submit {
      background: #fff;
      border: none;
      border-radius: 16px;
      font-size: 20px;
      font-weight: 600;
      color: #222;
      width: 64px;
      height: 44px;
      margin-left: 0;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.2s;
    }
    .review-submit:hover {
      background: #f2f2f2;
    }
    .review-file-list {
      width: 100%;
      font-size: 14px;
      color: #444;
      margin-top: 8px;
    }
    @media (max-width: 900px) {
      .right-content {
        max-width: 100vw;
      }
      .review-input-area {
        min-height: 48px;
        height: 48px;
        padding: 0 8px;
      }
      .review-input {
        font-size: 16px;
      }
      .review-input::placeholder {
        font-size: 16px;
      }
      .review-submit {
        font-size: 16px;
        width: 48px;
        height: 32px;
      }
    }
    .review-like-heart {
      position: absolute;
      right: 0;
      bottom: 8px;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    /* 후기 수정 저장/취소 버튼 스타일 */
    .review-edit-btn2, .review-cancel-btn2 {
      border-radius: 8px;
      border: 1.5px solid #bbb;
      background: #fff;
      font-size: 14px;
      padding: 6px 18px;
      margin-left: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .review-edit-btn2:hover, .review-cancel-btn2:hover {
      background: #f2f2f2;
    }
    .review-edit-input {
      width: 75%;
      min-width: 300px;
      border-radius: 8px;
      padding: 6px 18px;
      font-size: 16px;
      border: 1.5px solid #bbb;
      outline: none;
      margin-right: 4px;
    }
    /* 후기 카드 ... 버튼 */
    .menu-dot.review {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      margin: 0;
    }
    .review-menu-popup {
      position: absolute;
      top: 32px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 12px 16px;
      display: none;
      flex-direction: row;
      gap: 12px;
      z-index: 10;
    }
    .review-menu-btn {
      background: #f5f5f5;
      border: 1.5px solid #888;
      border-radius: 8px;
      font-size: 16px;
      padding: 6px 18px;
      cursor: pointer;
      white-space: nowrap;
      width: auto;
      line-height: 1.2;
      display: inline-block;
      color: #222;
      text-align: center;
    }
  </style>
</head>
<body>
    <!-- <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <div class="logout-text">로그아웃</div>
            <div class="avatar-small"></div>
        </div>
    </div> -->
    <div th:replace="~{fragments/header :: header(${user})}"></div>

    <a href="#" class="back-link">&larr; 이전</a>
    <div class="container">
        <div class="left-info">
            <div class="trip-title-row">
                <div class="trip-title">제주도</div>
                <div class="trip-menu-box" style="position: relative;">
                    <button class="menu-dot left" id="menuDotBtn">&hellip;</button>
                    <div class="trip-menu-popup" id="menuPopup" style="display:none;">
                        <button class="trip-menu-btn" id="editInfoBtn">편집</button>
                        <button class="trip-menu-btn">삭제</button>
                    </div>
                </div>
            </div>
            <div class="info-table">
                <div class="info-row">
                    <div class="info-label">일정</div>
                    <div class="info-value">2025.04.01 - 2025.04.03</div>
                </div>
                <div class="info-row">
                    <div class="info-label">숙소</div>
                    <div class="info-value">00호텔 <span class="info-link">(지도)</span></div>
                </div>
                <div class="info-row">
                    <div class="info-label">교통편</div>
                    <div class="info-value">00항공 4/1 11:00, 4/3 19:00</div>
                </div>
                <div class="info-row">
                    <div class="info-label">태그</div>
                    <div class="info-value tag-list">
                        <span class="tag selected">#혼자서</span>
                        <span class="tag selected">#휴식</span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">경비</div>
                    <div class="info-value">326,000원 <span class="info-link">더보기</span></div>
                </div>
                <div class="info-row">
                    <div class="info-label">동행</div>
                    <div class="info-value"><span class="info-invite">초대</span></div>
                </div>
                <button id="saveInfoBtn" style="display:none;">저장</button>
            </div>
            <div class="side-btns">
                <button class="side-btn selected">계획</button>
                <button class="side-btn">후기</button>
            </div>
        </div>
        <div class="right-content">
            <!-- 후기 리스트 -->
            <div class="review-list">
              <div th:each="review : ${reviews}" class="review-card" th:attr="data-id=${review.id}">
                <div class="review-header" style="position:relative;">
                  <div class="review-author" th:text="${review.userId == 0 ? '비회원' : review.userId}"></div>
                  <button class="menu-dot review" type="button">&hellip;</button>
                  <div class="review-menu-popup" style="display:none;">
                    <button class="review-menu-btn review-edit-btn" type="button">수정</button>
                    <form method="post" th:action="@{'/tripReview/' + ${trip.id} + '/review/' + ${review.id} + '/delete'}">                      
                    <button class="review-menu-btn review-delete-btn" type="submit">삭제</button>
                    </form>
                  </div>
                </div>
                <div class="review-content" th:if="${review.id != editingReviewId}" th:text="${review.content}"></div>
                <!-- 인라인 수정 폼 -->
                <form th:if="${editingReviewId == review.id}" method="post" th:action="@{'/tripReview/' + ${trip.id} + '/review/' + ${review.id} + '/edit'}">
                  <input type="text" name="content" th:value="${review.content}" maxlength="140" style="width:70%;">
                  <button type="submit" class="review-edit-btn2">저장</button>
                  <button type="button" class="review-cancel-btn2" onclick="window.location.href=window.location.pathname">취소</button>
                </form>
                <div class="review-meta">
                  <span class="review-date" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
              </div>
            </div>
            <!-- 후기 입력 폼 -->
            <form class="review-input-area" method="post" th:action="@{'/tripReview/' + ${trip.id} + '/review'}" enctype="multipart/form-data">
              <input type="hidden" name="userId" th:value="${user != null ? user.id : 0}">
              <input class="review-input" name="content" placeholder="후기를 입력해주세요." maxlength="140">
              <input type="file" class="review-file" accept="image/*,video/*" multiple name="reviewFile" style="display:none;">
              <button type="button" class="review-attach">사진/동영상 첨부</button>
              <button type="submit" class="review-submit">등록</button>
            </form>
            <div class="review-warning" style="color:#e74c3c;font-size:14px;margin-top:4px;"></div>
            <div class="review-file-list"></div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    var menuDotBtn = document.getElementById('menuDotBtn');
    if (menuDotBtn) {
        menuDotBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            const popup = document.getElementById('menuPopup');
            popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'flex' : 'none';
        });
    }
    document.addEventListener('click', function() {
        var menuPopup = document.getElementById('menuPopup');
        if (menuPopup) menuPopup.style.display = 'none';
    });
    document.querySelectorAll('.side-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.side-btn').forEach(function(b) {
                b.classList.remove('selected');
            });
            btn.classList.add('selected');
        });
    });
    var infoInvite = document.querySelector('.info-invite');
    if (infoInvite) {
        infoInvite.addEventListener('click', function(e) {
            e.preventDefault();
            var inviteModal = document.getElementById('inviteModal');
            if (inviteModal) inviteModal.style.display = 'flex';
        });
    }
    var inviteCloseBtn = document.querySelector('.invite-close-btn');
    if (inviteCloseBtn) {
        inviteCloseBtn.addEventListener('click', function() {
            var inviteModal = document.getElementById('inviteModal');
            if (inviteModal) inviteModal.style.display = 'none';
        });
    }

    // info-value 편집/저장 기능 (trip-plan.html과 100% 동일)
    const infoTable = document.querySelector('.info-table');
    const editBtn = document.getElementById('editInfoBtn');
    const saveBtn = document.getElementById('saveInfoBtn');
    let editing = false;

    if (editBtn) {
        editBtn.addEventListener('click', function() {
            if (editing) return;
            editing = true;
            if (saveBtn) saveBtn.style.display = 'block';
            // 제주도(trip-title) 편집
            const tripTitle = document.querySelector('.trip-title');
            if (tripTitle) {
                const text = tripTitle.textContent.trim();
                tripTitle.innerHTML = `<input type="text" value="${text}" style="width:100%;font-size:32px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
            }
            infoTable.querySelectorAll('.info-row').forEach(function(row) {
                const label = row.querySelector('.info-label')?.textContent.trim();
                const val = row.querySelector('.info-value');
                if (!val) return;
                // 태그/링크/초대 등은 편집 제외 (단, 태그/숙소/경비는 편집 가능)
                if (label === '일정') {
                    // 일정은 시작일과 종료일로 변경
                    const text = val.textContent.trim();
                    const dates = text.split(' - ');
                    const startDate = dates[0] || '';
                    const endDate = dates[1] || '';
                    val.innerHTML = `<input type="date" value="${startDate}" style="width:45%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;"> - <input type="date" value="${endDate}" style="width:45%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
                } else if (label === '태그') {
                    // 태그는 쉼표로 구분된 텍스트로 변환
                    const tags = Array.from(val.querySelectorAll('.tag')).map(t => t.textContent.trim().replace(/^#/, ''));
                    val.innerHTML = `<input type="text" value="${tags.join(', ')}" style="width:100%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
                } else if (label === '숙소') {
                    // 숙소명만 input으로, (지도) 링크는 그대로
                    const text = val.childNodes[0]?.textContent.trim() || '';
                    const link = val.querySelector('.info-link');
                    val.innerHTML = `<input type="text" value="${text}" style="width:70%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
                    if (link) val.appendChild(link);
                } else if (label === '경비') {
                    // 경비는 편집 불가: 아무것도 하지 않음 (input으로 바꾸지 않음)
                    return;
                } else if (val.classList.contains('tag-list') || val.querySelector('.info-link') || val.querySelector('.info-invite')) {
                    // 태그/링크/초대 등은 편집 제외 (위에서 처리함)
                    return;
                } else {
                    // 기본: 텍스트 input
                    const text = val.textContent.trim();
                    val.innerHTML = `<input type="text" value="${text}" style="width:100%;font-size:16px;padding:6px 8px;border-radius:6px;border:1px solid #bbb;">`;
                }
            });
        });
    }

    if (saveBtn) {
        saveBtn.addEventListener('click', function() {
            editing = false;
            saveBtn.style.display = 'none';
            // 제주도(trip-title) 저장
            const tripTitle = document.querySelector('.trip-title');
            if (tripTitle) {
                const input = tripTitle.querySelector('input');
                if (input) {
                    tripTitle.textContent = input.value;
                }
            }
            infoTable.querySelectorAll('.info-row').forEach(function(row) {
                const label = row.querySelector('.info-label')?.textContent.trim();
                const val = row.querySelector('.info-value');
                if (!val) return;
                const input = val.querySelector('input');
                if (input) {
                    if (label === '일정') {
                        // 시작일과 종료일 저장
                        const inputs = val.querySelectorAll('input');
                        const startDate = inputs[0]?.value || '';
                        const endDate = inputs[1]?.value || '';
                        val.textContent = `${startDate} - ${endDate}`;
                    } else if (label === '태그') {
                        // 쉼표로 분리해서 각각 태그로 렌더링
                        const tags = input.value.split(',').map(t => t.trim()).filter(Boolean);
                        val.innerHTML = tags.map(tag => `<span class="tag selected">#${tag}</span>`).join(' ');
                    } else if (label === '숙소') {
                        // 숙소명 input + (지도) 링크
                        const link = val.querySelector('.info-link') || row.querySelector('.info-link');
                        val.innerHTML = input.value;
                        if (link) val.appendChild(link);
                    } else if (label === '경비') {
                        // 경비는 편집 불가: 아무것도 하지 않음 (input으로 바꾸지 않음)
                        return;
                    } else {
                        val.textContent = input.value;
                    }
                }
            });
        });
    }

    // 하트(좋아요) 토글 기능 (빈 하트/채운 하트 모두 토글)
    function setupLikeButtons(context) {
      (context || document).querySelectorAll('.review-like-heart').forEach(function(btn) {
        if (btn.dataset.likeBound) return; // 중복 바인딩 방지
        btn.addEventListener('click', function() {
          const heart = btn.querySelector('.review-like.heart');
          const countSpan = btn.querySelector('.like-count');
          let count = parseInt(countSpan.textContent, 10) || 0;
          if (btn.classList.contains('liked')) {
            count = 0;
            btn.classList.remove('liked');
            heart.textContent = '♡';
            heart.style.color = '';
          } else {
            count = 1;
            btn.classList.add('liked');
            heart.textContent = '♥';
            heart.style.color = '#e74c3c';
          }
          countSpan.textContent = count;
        });
        btn.dataset.likeBound = '1';
      });
    }

    // 후기 등록 기능
    function setupReviewForm() {
      const form = document.querySelector('.review-input-area');
      if (!form) return; // 폼이 없으면 함수 종료
      const input = form.querySelector('.review-input');
      const reviewList = document.querySelector('.review-list');
      const fileInput = form.querySelector('.review-file');
      const fileListDiv = form.querySelector('.review-file-list');
      const warningDiv = document.querySelector('.review-warning');
      window.selectedFiles = [];
      // 글자수 제한 경고 + 등록 버튼 비활성화
      input.addEventListener('input', function() {
        if (input.value.length > 140) {
          warningDiv.textContent = '글자수 제한 140자를 초과했습니다.';
          form.querySelector('.review-submit').disabled = true;
        } else {
          warningDiv.textContent = '';
          form.querySelector('.review-submit').disabled = false;
        }
      });
      form.addEventListener('submit', function(e) {
        const text = input.value.trim();
        if (!text) return;
        if (text.length > 140) {
          warningDiv.textContent = '글자수 제한 140자를 초과했습니다.';
          form.querySelector('.review-submit').disabled = true;
          return;
        }
        // 후기 카드 생성
        const card = document.createElement('div');
        card.className = 'review-card';
        // 이미지/동영상 미리보기 생성
        let imagesHTML = '';
        const files = window.selectedFiles || [];
        if (files.length > 10) {
          warningDiv.textContent = '사진/동영상 첨부는 최대 10개까지 가능합니다.';
          return;
        }
        if (files.length > 0) {
          imagesHTML = '<div class="review-images">' + files.map(f => {
            if (f.type.startsWith('image/')) {
              return `<img src="" class="review-thumb" style="width:80px;height:80px;object-fit:cover;border-radius:8px;" alt="첨부 이미지">`;
            } else if (f.type.startsWith('video/')) {
              return `<video src="" class="review-thumb" style="width:80px;height:80px;object-fit:cover;border-radius:8px;" controls></video>`;
            } else {
              return '';
            }
          }).join('') + '</div>';
        }
        card.innerHTML = `
          <div class="review-header" style="position:relative;">
            <div class="review-author">나</div>
            <button class="menu-dot review">&hellip;</button>
          </div>
          <div class="review-content"></div>
          ${imagesHTML}
          <div class="review-meta">
            <span class="review-date">${new Date().toLocaleString('ko-KR', {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'})}</span>
            <span class="review-scroll"></span>
          </div>
          <span class="review-like-heart" style="cursor:pointer;"><span class="review-like heart">♡</span> <span class="like-count">0</span></span>
        `;
        card.querySelector('.review-content').textContent = text;
        // 메뉴 팝업 생성
        const menuPopup = document.createElement('div');
        menuPopup.className = 'review-menu-popup';
        menuPopup.style.display = 'none';
        menuPopup.innerHTML = `
          <button class="review-menu-btn review-edit-btn">수정</button>
          <button class="review-menu-btn review-delete-btn">삭제</button>
        `;
        card.querySelector('.review-header').appendChild(menuPopup);
        reviewList.appendChild(card);
        input.value = '';
        fileInput.value = '';
        document.querySelector('.review-file-list').innerHTML = '';
        window.selectedFiles = [];
        warningDiv.textContent = '';
        // 파일 미리보기 src 세팅
        if (files.length > 0) {
          const thumbs = card.querySelectorAll('.review-thumb');
          let imgIdx = 0, vidIdx = 0;
          files.forEach((f) => {
            const url = URL.createObjectURL(f);
            if (f.type.startsWith('image/')) {
              while (imgIdx < thumbs.length && thumbs[imgIdx].tagName !== 'IMG') imgIdx++;
              if (imgIdx < thumbs.length) thumbs[imgIdx].src = url;
              imgIdx++;
            } else if (f.type.startsWith('video/')) {
              while (vidIdx < thumbs.length && thumbs[vidIdx].tagName !== 'VIDEO') vidIdx++;
              if (vidIdx < thumbs.length) thumbs[vidIdx].src = url;
              vidIdx++;
            }
          });
        }
        setupLikeButtons(card);
        // .../수정/삭제 메뉴 동작
        const menuDot = card.querySelector('.menu-dot');
        if (menuDot) {
          menuDot.onclick = function(e) {
            e.stopPropagation();
            menuPopup.style.display = menuPopup.style.display === 'none' ? 'flex' : 'none';
          };
        }
        document.addEventListener('click', function hideMenu(e) {
          if (!card.contains(e.target)) menuPopup.style.display = 'none';
        });
        // 삭제/수정 기능 바인딩
        const delBtn = menuPopup.querySelector('.review-delete-btn');
        if (delBtn) delBtn.onclick = () => card.remove();
        const editBtn = menuPopup.querySelector('.review-edit-btn');
        if (editBtn) editBtn.onclick = () => {
          menuPopup.style.display = 'none';
          const contentDiv = card.querySelector('.review-content');
          const oldText = contentDiv.textContent;
          // 기존 텍스트 숨기고 input 생성
          contentDiv.style.display = 'none';
          let input = document.createElement('input');
          input.type = 'text';
          input.value = oldText;
          input.className = 'review-edit-input';
          let saveBtn = document.createElement('button');
          saveBtn.textContent = '저장';
          saveBtn.type = 'button';
          saveBtn.className = 'review-edit-btn2';
          let cancelBtn = document.createElement('button');
          cancelBtn.textContent = '취소';
          cancelBtn.type = 'button';
          cancelBtn.className = 'review-cancel-btn2';
          contentDiv.parentNode.insertBefore(input, contentDiv.nextSibling);
          contentDiv.parentNode.insertBefore(saveBtn, input.nextSibling);
          contentDiv.parentNode.insertBefore(cancelBtn, saveBtn.nextSibling);
          input.focus();
          if (saveBtn) saveBtn.onclick = function() {
            contentDiv.textContent = input.value;
            contentDiv.style.display = '';
            input.remove(); saveBtn.remove(); cancelBtn.remove();
          };
          if (cancelBtn) cancelBtn.onclick = function() {
            contentDiv.style.display = '';
            input.remove(); saveBtn.remove(); cancelBtn.remove();
          };
        };
        // 스크롤 맨 아래로 이동
        reviewList.scrollTop = reviewList.scrollHeight;
        form.querySelector('.review-submit').disabled = false;
      });
    }

    if (document.querySelector('.review-like-heart')) {
        setupLikeButtons();
    }
    if (document.querySelector('.review-input-area')) {
        setupReviewForm();
    }

    // 파일 첨부 기능
    (function() {
    const fileInput   = document.querySelector('.review-file');
    const attachBtn   = document.querySelector('.review-attach');
    const fileListDiv = document.querySelector('.review-file-list');
    const warningDiv  = document.querySelector('.review-warning');

    // 요소가 전부 존재할 때만 이벤트 바인딩
    if (attachBtn && fileInput && fileListDiv && warningDiv) {
      attachBtn.addEventListener('click', e => {
        fileInput.click();
      });

      fileInput.addEventListener('change', function(e) {
        const files = Array.from(fileInput.files);
        window.selectedFiles = files;

        // 기존에 렌더링된 리스트 비우기
        fileListDiv.innerHTML = '';

        // 선택된 파일들 렌더링
        files.forEach((file, idx) => {
          const coverUrl = URL.createObjectURL(file);
          const fileItemDiv = document.createElement('div');
          fileItemDiv.className = 'review-file-item';

          const img = document.createElement('img');
          img.src = coverUrl;
          img.alt = file.name;
          img.className = 'review-file-thumb';
          fileItemDiv.appendChild(img);

          const delBtn = document.createElement('button');
          delBtn.type = 'button';
          delBtn.className = 'review-file-remove';
          delBtn.textContent = '×';
          fileItemDiv.appendChild(delBtn);

          // 삭제 버튼 핸들러
          delBtn.addEventListener('click', () => {
            fileItemDiv.remove();
            const removeIdx = window.selectedFiles.findIndex(f => f.name === file.name && f.size === file.size);
            if (removeIdx > -1) {
              window.selectedFiles.splice(removeIdx, 1);
              // DataTransfer로 FileList 동기화
              const dt = new DataTransfer();
              window.selectedFiles.forEach(f => dt.items.add(f));
              fileInput.files = dt.files;
              // 다시 렌더링
              fileInput.dispatchEvent(new Event('change'));
            }
          });

          fileListDiv.appendChild(fileItemDiv);
        });

        // 최대 파일 수 검사
        if (files.length > 10) {
          warningDiv.textContent = '사진/동영상 첨부는 최대 10개까지 가능합니다.';
        } else {
          warningDiv.textContent = '';
        }
      });
    }
  })();

    function setupReviewMenus() {
        document.querySelectorAll('.review-card').forEach(function(card) {
            const menuDot = card.querySelector('.menu-dot.review');
            const menuPopup = card.querySelector('.review-menu-popup');
            if (menuDot && menuPopup) {
                menuDot.onclick = function(e) {
                    e.stopPropagation();
                    menuPopup.style.display = menuPopup.style.display === 'none' ? 'flex' : 'none';
                };
                document.addEventListener('click', function hideMenu(e) {
                    if (!card.contains(e.target)) menuPopup.style.display = 'none';
                });
                // 수정 버튼 클릭 시 인라인 폼으로 이동 (쿼리파라미터로 editingReviewId 전달)
                const editBtn = menuPopup.querySelector('.review-edit-btn');
                if (editBtn) editBtn.onclick = function() {
                    const reviewId = card.getAttribute('data-id');
                    const url = new URL(window.location.href);
                    url.searchParams.set('editingReviewId', reviewId);
                    window.location.href = url.toString();
                };
            }
        });
    }
    document.addEventListener('DOMContentLoaded', setupReviewMenus);
    });
    </script>
