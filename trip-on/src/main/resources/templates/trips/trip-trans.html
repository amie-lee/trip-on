<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>여행 등록 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 진행 상태 표시 */
        .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            position: relative;
        }

        .progress-dots {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #000;
            z-index: 2;
        }

        .dot.active {
            background-color: #CBE1ED;
            border: none;
        }

        .dot.completed {
            background-color: #CACACA;
            border: none;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 1px;
            background-color: #000;
            z-index: 1;
        }

        /* 메인 콘텐츠 */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: -80px;
        }

        .main-question {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 32px;
            text-align: center;
            margin-bottom: 40px;
            margin-top: -400x;
        }

        .form-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        .row {
            display: flex;
            align-items: flex-start;
            
        }

        .label {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 24px;
            min-width: 100px;
            text-align: left;
            margin-top: 10px;
        }

        .input-col {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 420px;
        }

        .input-field {
            width: 100%;
            height: 50px;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #fff;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            text-align: left;
        }

        .map-link {
            color: #000;
            font-size: 16px;
            margin-top: 8px;
            text-align: right;
            text-decoration: none;
        }

        /* 버튼 스타일 */
        .button-group {
            position: absolute;
            bottom: 40px;
            width: calc(100% - 120px);
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 150px;
            height: 40px;
            background-color: #DBDBDB;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
        }

        .btn.skip {
            background: none;
            color: #313131;
            font-size: 16px;
            width: auto;
            height: auto;
            border: none;
            box-shadow: none;
            cursor: pointer;
        }

        @media (max-width: 700px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }
            .logo {
                font-size: 28px;
            }
            .progress-container {
                margin-top: 30px;
            }
            .progress-dots {
                gap: 30px;
            }
            .progress-line {
                width: 160px;
            }
            .main-question {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .form-area {
                gap: 20px;
            }
            .row {
                flex-direction: column;
                gap: 10px;
            }
            .label {
                font-size: 18px;
                min-width: auto;
            }
            .input-col {
                width: 100%;
            }
            .input-field {
                height: 50px;
                font-size: 14px;
            }
            .button-group {
                padding: 0 10px;
            }
            .btn {
                width: 90px;
                height: 32px;
                font-size: 13px;
                border-radius: 20px;
            }
        }

        .custom-shelter-row {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 14px;
            width: 100%;
            margin: 0 auto 24px auto;
        }

        .custom-shelter-label {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 22px;
            min-width: 60px;
            text-align: right;
            position: relative;
            top: -6px;
            letter-spacing: -1px;
        }

        .custom-shelter-input-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
        }

        .custom-shelter-input-field {
            width: 100%;
            height: 44px;
            border: 1.5px solid #000;
            border-radius: 10px;
            background-color: #fff;
            padding: 0 16px;
            font-size: 16px;
            outline: none;
            text-align: left;
        }

        .custom-shelter-map-link {
            color: #000;
            font-size: 15px;
            margin-top: 6px;
            text-align: right;
            text-decoration: none;
        }

        /* 숙소 라벨만 위로 */
        .label.shelter-label {
            position: relative;
            top: -3px;
            left: 10px;
        }
    </style>
    </head>
<body>

        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <a class="logout-text" href="/logout">로그아웃</a>
            <a class="logout-text" href="/mypage">마이페이지</a>
            <div class="avatar-small"></div>
        </div>
    </div> -->
    <div th:replace="~{fragments/header :: header(${user})}"></div>


    <div class="progress-container">
        <div class="progress-line"></div>
        <div class="progress-dots">
            <div class="dot completed"></div>
            <div class="dot completed"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="main-question">어디서 머무실 예정인가요?</div>
        <form th:action="@{/trips/register/trip-trans}" th:object="${tripRegisterDto}" method="post" class="form-area">
            <div class="row">
                <div class="label shelter-label">숙소</div>
                <div class="input-col">
                    <input type="text" class="input-field" th:field="*{accommodation}" placeholder="숙소 이름을 입력하세요" />
                    <a href="#" class="map-link">지도로 장소 추가</a>
                </div>
            </div>
            <div class="row">
                <div class="label">교통편</div>
                <div class="input-col">
                    <input type="text" class="input-field" th:field="*{transportationDeparture}" placeholder="출발 교통편을 입력하세요" />
                    <input type="text" class="input-field" th:field="*{transportationReturn}" placeholder="도착 교통편을 입력하세요" style="margin-top:16px;" />
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn" onclick="location.href='/trips/register/trip-schedule'">이전</button>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" name="skip" value="true" class="btn skip">건너뛰기</button>
                    <button type="submit" class="btn">다음</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
