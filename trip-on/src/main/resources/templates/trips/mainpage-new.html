<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지 | TRIP ON</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background-color:#fff;
      font-family:'Noto Sans KR',sans-serif;
      padding:20px 60px;
      min-height:100vh;
      display:flex; flex-direction:column;
    }
    /* 헤더 */
    .top-bar {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:20px;
    }
    .logo {
      font-family:'Bagel Fat One',cursive;
      font-size:40px; color:#000;
    }
    .logout-group {
      display:flex; align-items:center; gap:10px;
    }
    .logout-text {
      font-size:15px; color:#000; text-decoration:none;
      cursor:pointer;
    }
    .avatar-small {
      width:36px; height:36px;
      background:#d9d9d9; border-radius:50%;
    }
    /* 본문 */
    .content-wrapper {
      flex:1;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      margin-top:-80px;
    }
    .empty-message {
      font-size:24px; color:#000;
      margin-bottom:40px;
    }
    .btn-group {
      display:flex; gap:10px;
    }
    .btn {
      padding:0 20px;
      height:45px;
      border:none; border-radius:8px;
      font-size:16px; cursor:pointer;
      background:#DBDBDB; color:#000;
      transition:background .2s,color .2s;
    }
    .btn:hover {
      background:#000; color:#fff;
    }
    .start-trip-btn {
      max-width:200px;
      font-size:18px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">TRIP ON</div>
    <div class="logout-group">
      <span th:onclick="|location.href='@{/user/logout}'|" class="logout-text">로그아웃</span>
      <div class="avatar-small"></div>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="empty-message">등록된 여행이 없습니다.</div>
    <div class="btn-group">
      <button class="btn" th:onclick="|location.href='@{/user/mypage}'|">마이페이지</button>
      <button class="btn start-trip-btn"
              th:onclick="|location.href='@{/plan/register/destination}'|">
        새 여행 시작하기
      </button>
    </div>
  </div>
</body>
</html>
