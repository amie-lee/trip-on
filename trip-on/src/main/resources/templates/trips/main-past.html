<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>메인페이지 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px 40px 60px;
            min-height: 100vh;
            position: relative;
            overflow: auto;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 36px;
            height: 36px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 새 여행 시작하기 버튼 */
        .new-trip-btn {
            width: 180px;
            height: 45px;
            background-color: #e6e6e6;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            position: absolute;
            top: 120px;
            right: 60px;
            transition: all 0.3s ease;
        }

        .new-trip-btn:hover {
            background-color: #000;
            color: #fff;
        }

        /* 섹션 제목 */
        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* 클릭 가능하다는 시각적 힌트를 위해 포인터 커서 */
        .trip-card {
            position: relative;
            min-height: 0;
            display: flex;
            width: 100%;
            max-width: 260px;
            flex-direction: column;
            justify-content: flex-start;
            gap: 6px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: transform .1s ease, background-color .1s ease;
        }
        .trip__badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: #e6f7ff;
            color: #444;
            padding: 2px 6px;
            font-size: 0.75rem;
            border-radius: 4px;
            box-shadow: none; 
        }

        /* 호버 시 배경·글자색 반전 */
        .trip-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #e6e6e6;
        }

        /* 지난 여행 카드 호버 시 약간 다른 색을 원한다면 */
        .trip-card.past:hover {
            background-color: #444;
            color: #fff;
        }

        .trip-card.past:hover .trip-tags {
            color: #fff;
        }

        @media (max-width: 768px) {
        .trip-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        }
        @media (max-width: 480px) {
        .trip-grid {
            grid-template-columns: 1fr;
        }
        }

        .trip-card.past {
            background-color: #e6e6e6;
        }

        .trip-location {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .trip-date {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .trip-tags {
            font-size: 0.9rem;
            color: #666;
            margin-top: 6px;           /* 기존 12px → 6px */
            line-height: 1.2; 
        }

        /* 여행 카드 그리드 */
        .trip-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 260px));
            gap: 20px;
            margin-bottom: 40px;
            justify-content: start;  
        }
        .content .trip-grid {
            margin: 0;           /* 좌우 중앙 정렬 */
        }

        /* 구분선 */
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 40px 0;
        }

        /* 컨텐츠 영역 */
        .content {
            padding-top: 60px;
            margin-bottom: 40px;
        }
   </style>
</head>
<body>
    <!-- <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <a th:href="@{/user/logout}" class="logout-text">로그아웃</a>
            <div class="avatar-small"></div>
        </div>
    </div> -->
    <div th:replace="~{fragments/header :: header(${user})}"></div>


    <!-- 새 여행 시작하기 -->
    <button class="new-trip-btn"
            th:onclick="'location.href=\'/trips/register/trip-register\''">
        새 여행 시작하기
    </button>

    <div class="content">
        <!-- 나의 여행 -->
        <div class="upcoming-trips">
            <div class="section-title">나의 여행</div>
            <div class="trip-grid">
                <div class="trip-card"
                     th:each="trip : ${upcomingTrips}"
                     th:onclick="'location.href=\'/trips/' + ${trip.id} + '/trip-plan\''">
                    <small th:if="${trip.invited}" class="trip__badge">초대된 여행</small>
                    <div class="trip-location" th:text="${trip.title}">여행 제목</div>
                    <div class="trip-date"
                         th:text="${#temporals.format(trip.startDate,'yyyy.MM.dd') + ' - ' + #temporals.format(trip.endDate,'yyyy.MM.dd')}">
                        2025.04.01 - 2025.04.05
                    </div>
                    <div class="trip-tags">
                        <span th:each="tag : ${trip.tags}"
                              th:text="${tag} + ' '"></span>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(upcomingTrips)}" class="empty-message">
                    예정된 여행이 없습니다.
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- 지난 여행 -->
        <div class="past-trips">
            <div class="section-title">지난 여행</div>
            <div class="trip-grid">
                <div class="trip-card past"
                     th:each="trip : ${pastTrips}"
                     th:onclick="'location.href=\'/trips/' + ${trip.id} + '/trip-plan\''">
                    <small th:if="${trip.invited}" class="trip__badge">초대된 여행</small>
                    <div class="trip-location" th:text="${trip.title}">여행 제목</div>
                    <div class="trip-date"
                         th:text="${#temporals.format(trip.startDate,'yyyy.MM.dd') + ' - ' + #temporals.format(trip.endDate,'yyyy.MM.dd')}">
                    </div>
                    <div class="trip-tags">
                        <span th:each="tag : ${trip.tags}"
                              th:text="${tag}">#태그</span>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(pastTrips)}" class="empty-message">
                    지난 여행이 없습니다.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
