<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 상세 | TRIP ON</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 20px 60px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 메인 콘텐츠 */

        .container {
            display: flex;
            gap: 60px;
            margin-top: 40px;
            position: relative;
        }

        .left-info {
            width: 370px;
            min-width: 320px;
            border-right: 2px solid #888;
            padding-right: 40px;
            box-sizing: border-box;
            margin-left: 30px;
        }

        .trip-title-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .trip-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 20px;
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #bbb;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .trip-menu-box {
            display: flex;
            gap: 8px;
        }

        .menu-btn {
            background: #DBDBDB;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .menu-btn:hover {
            background: #000;
            color: #fff;
        }

        .info-table {
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .info-label {
            width: 70px;
            color: #000;
            font-weight: 500;
        }

        .info-value {
            color: #000;
            font-weight: 400;
        }

        .tag-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            border: 1.5px solid #888;
            border-radius: 30px;
            padding: 4px 16px;
            font-size: 16px;
            color: #222;
            background: #f5f5f5;
            border-color: #888;
        }

        .info-link {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 8px;
        }

        .info-invite {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }

        .side-btns {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .side-btn {
            width: 100%;
            border-radius: 8px;
            padding: 6px 18px;
            background: #fff;
            border: 1.5px solid #bbb;
            color: #222;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
            text-align: center;
            transition: background 0.2s, color 0.2s;
            text-decoration: none !important;
        }

        .side-btn.selected {
            background: #000;
            color: #fff;
            border: 1.5px solid #000;
        }

        .side-btn:hover {
            background: #000;
            color: #fff;
        }

        .right-content {
            flex: 1;
            min-width: 0;
        }

        .edit-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .edit-label {
            background: #DBDBDB;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-label:hover {
            background: #000;
            color: #fff;
        }

        .plan-box {
            width: 100%;
            max-width: 900px;
            min-width: 320px;
            border: 2px solid #bbb;
            border-radius: 20px;
            padding: 40px 32px 32px 32px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }

        .days-row {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .day-col {
            min-width: 220px;
            position: relative;
        }

        .day-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 12px;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            background: #DBDBDB;
            border-radius: 8px;
            padding: 6px 18px;
            font-size: 16px;
            color: #000;
            gap: 12px;
        }

        .schedule-time {
            font-weight: 700;
            min-width: 54px;
            color: #555;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        .schedule-content {
            flex: 1;
            color: #222;
            word-break: break-all;
        }

        .schedule-remove {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
        }

        .schedule-input-row {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            background: #f5f5f5;
            width: 100%;
            gap: 0;
            margin-bottom: 8px;
        }

        .schedule-add-btn {
            background: #fff;
            border: 1.5px solid #bbb;
            border-radius: 8px;
            padding: 6px 18px;
            font-size: 18px;
            color: #222;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
            width: 100%;
        }

        .schedule-add-btn:hover {
            background: #000;
            color: #fff;
        }

        .plan-save-btn {
            position: absolute;
            right: 32px;
            bottom: 10px;
            background: none;
            border: none;
            color: #222;
            font-size: 16px;
            cursor: pointer;
            padding: 0 16px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-link {
            position: absolute;
            right: 18PX;
            top: -40px;
            font-size: 16Px;
            color: #222;
            text-decoration: none;
        }

        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }

            .left-info {
                width: 100%;
                min-width: 0;
                border-right: none;
                padding-right: 0;
            }

            .plan-box {
                min-width: 0;
            }

            .days-row {
                gap: 20px;
                flex-direction: column;
            }

            .day-col {
                gap: 8px;
            }

        }

        @media (max-width: 700px) {
            body {
                padding: 20px;
            }

            .logo {
                font-size: 32px;
                left: 20px;
                top: 20px;
            }

            .top-bar {
                margin-bottom: 16px;
            }

            .container {
                gap: 20px;
            }

            .trip-title {
                font-size: 22px;
            }

            .info-row {
                font-size: 15px;
            }

            .side-btn {
                width: 100%;
                height: 40px;
                font-size: 15px;
            }

            .plan-box {
                padding: 20px 8px 16px 8px;
            }

            .days-row {
                flex-direction: column;
                gap: 16px;
            }

            .day-col {
                gap: 6px;
            }

            .day-title {
                font-size: 16px;
            }
        }

        .menu-dot {
            background: none;
            border: none;
            border-radius: 0;
            width: auto;
            height: auto;
            font-size: 32px;
            cursor: pointer;
            margin-left: 4px;
            padding: 0;
            vertical-align: middle;
        }

        .menu-popup {
            position: absolute;
            top: 40px;
            left: -20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 12px 16px;
            display: flex;
            flex-direction: row;
            gap: 12px;
            z-index: 10;
        }

        .menu-popup .menu-btn {
            background: #f5f5f5;
            border: 1.5px solid #888;
            border-radius: 8px;
            font-size: 16px;
            padding: 6px 18px;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
            line-height: 1.2;
            display: inline-block;
            color: #222;
            text-align: center;
        }

        .invite-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .invite-modal-content {
            background: #ddd;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 36px 32px 24px 32px;
            min-width: 420px;
            max-width: 90vw;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .invite-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 36px;
            font-weight: 400;
        }

        .invite-form-row {
            display: flex;
            width: 100%;
            gap: 16px;
            margin-bottom: 16px;
        }

        .invite-input {
            flex: 1 1 0;
            border: none;
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 15px;
            background: #fff;
            outline: none;
        }

        .invite-send-btn {
            border: none;
            border-radius: 12px;
            background: #fff;
            font-size: 15px;
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .invite-send-btn:hover {
            background: #eee;
        }

        .invite-message {
            width: 100%;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .invite-error {
            color: #c44;
        }

        .invite-success {
            color: #c44;
        }

        .invite-close-btn {
            margin-top: 24px;
            border: none;
            border-radius: 12px;
            background: #fff;
            font-size: 15px;
            padding: 6px 32px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .invite-close-btn:hover {
            background: #eee;
        }

        #saveInfoBtn {
            display: none;
            margin-top: 0px;
            width: auto;
            border-radius: 6px;
            padding: 4px 16px;
            background: #fff;
            color: #000;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-left: auto;
        }

        /* RIGHT DAYS & SCHEDULES 섹션만 가로·세로 스크롤 가능하게 */
        .scroll-container {
            overflow-x: auto;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        /* 숙소 입력 행을 세로로 배치 */
        .info-row:nth-child(2) .info-value {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* "지도로 추가" / "링크 삭제" 버튼 스타일 */
       #openMapBtn {
  background: none;
  border: none;
  color: #0077cc;
  text-decoration: underline;
  cursor: pointer;
  padding: 0;
  margin-top: 4px;
  font-size: 12px;
  align-self: flex-end;  /* 추가된 속성: 입력창 기준 오른쪽 정렬 */
}
#removeLinkBtn {
  background: none;
  border: none;
  color: red;
  text-decoration: underline;
  cursor: pointer;
  padding: 0;
  margin-top: 4px;
  font-size: 12px;
  align-self: flex-end;  /* 추가된 속성: 입력창 기준 오른쪽 정렬 */
}

        /* 기본 숨김 */
        #removeLinkBtn {
            display: none;
        }
        .left-info input[type="text"],
.left-info input[type="text"],
.left-info input[type="date"] {
  height: 35px;
  padding: 0 12px;
  font-size: 12px;
  border: 1px solid #000;
  border-radius: 6px;
  width: 100%;
  box-sizing: border-box;
}

.left-info .info-row {
  display: flex;
  flex-direction: column;
  margin-bottom: 16px;
}

.left-info .info-label {
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 6px;
}

.left-info .trip-title {
  font-size: 14px;
  padding: 4px 10px;
  height: 35px;
  border: 1px solid #000;
  border-radius: 6px;
}

/* 저장, 취소 버튼은 원래 크기 */
.left-info .side-btn {
  padding: 6px 18px;
  font-size: 16px;
  border-radius: 8px;
}

/* 나머지 버튼은 축소 */
.left-info .menu-btn {
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 6px;
}

    </style>
</head>

<body>
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: header(${user})}"></div>
    <a th:href="@{/trips/main-past}" class="back-link">&larr; 이전</a>

    <div class="container">
        <!-- LEFT INFO (편집 폼) -->
        <div class="left-info">
            <form th:action="@{/trips/{id}/trip-plan-trip(id=${tripId})}" th:object="${tripUpdateDto}" method="post">

                <!-- 제목 -->
                <div class="trip-title-row">
                    <input type="text" th:field="*{title}" class="trip-title" placeholder="여행 제목" required />
                </div>

                <div class="info-table">
                    <!-- 기간 -->
                    <div class="info-row">
                        <div class="info-label">기간</div>
                        <div class="info-value">
                            <input type="date" th:field="*{startDate}" required /> -
                            <input type="date" th:field="*{endDate}" required />
                        </div>
                    </div>

                    <!-- 숙소 -->
                    <div class="info-row">
                    <label class="info-label">숙소</label>
                    <input type="text" th:field="*{accommodation}" id="accommodationInput" placeholder="직접 입력 또는 지도로 추가" />
                    <input type="hidden" th:field="*{accommodationLink}" id="accommodationLinkInput" />
                    <button type="button" id="openMapBtn">지도로 추가</button>
                    <button type="button" id="removeLinkBtn">링크 삭제</button>
                    </div>

                    <!-- 교통편 -->
                    <div class="info-row">
                    <label class="info-label">가는 교통편</label>
                    <input type="text" th:field="*{departureTrip}" placeholder="가는 교통편" />
                    </div>

                    <div class="info-row">
                    <label class="info-label">오는 교통편</label>
                    <input type="text" th:field="*{returnTrip}" placeholder="오는 교통편" />
                    </div>

                    <!-- 태그 -->
                    <div class="info-row">
                        <div class="info-label">태그</div>
                        <div class="info-value">
                            <input type="text" th:field="*{tagsText}" placeholder="a,b,c" />
                        </div>
                    </div>
                </div>

                <!-- 저장 / 취소 -->
                <button class="side-btn selected" type="submit">저장</button>
                <button class="side-btn" type="button"
                    th:onclick="|location.href='@{/trips/{id}/trip-plan(id=${tripId})}'|">
                    취소
                </button>
            </form>
        </div>
        <!-- RIGHT DAYS & SCHEDULES (기존 그대로) -->
        <div class="right-content">
            <div class="plan-box">
                <div class="scroll-container">
                    <div class="days-row">
                        <div th:each="label, stat : ${dateLabels}" th:id="|day-${stat.count}|" class="day-col">
                            <div class="day-title" th:text="${label}">날짜</div>
                            <div class="schedule-list" th:with="dayList=${scheduleMap[stat.count]}">
                                <div th:if="${dayList == null or #lists.isEmpty(dayList)}" class="empty-message">
                                    등록된 일정이 없습니다.
                                </div>
                                <div th:each="s : ${dayList}" class="schedule-item">
                                    <span class="schedule-time" th:text="${#temporals.format(s.time,'HH:mm')}">
                                        --:--
                                    </span>
                                    <span class="schedule-content" th:text="${s.content}">
                                        내용
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업 제어 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openMapBtn = document.getElementById('openMapBtn');
            const removeLinkBtn = document.getElementById('removeLinkBtn');
            const accInput = document.getElementById('accommodationInput');
            const accLinkInput = document.getElementById('accommodationLinkInput');

            // 초기: 기존 링크가 있으면 삭제 버튼 보이기
            if (accLinkInput.value && accLinkInput.value.trim() !== '') {
                removeLinkBtn.style.display = 'inline';
            }

            // 지도로 추가 → 팝업 열기
            openMapBtn.addEventListener('click', () => {
                window.open('/map-popup', 'mapPopup', 'width=800,height=600');
            });

            // 링크 삭제: hidden input 값만 비우고 버튼 숨기기
            removeLinkBtn.addEventListener('click', () => {
                accLinkInput.value = '';      // 값을 공백으로 설정
                removeLinkBtn.style.display = 'none';
            });

            // 팝업에서 선택 시 호출
            window.receivePlaceFromPopup = (name, url) => {
                accInput.value = name;
                accLinkInput.value = url;
                removeLinkBtn.style.display = 'inline';
            };
        });
    </script>
</body>

</html>
