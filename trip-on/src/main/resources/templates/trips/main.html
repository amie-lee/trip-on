<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>메인페이지 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 36px;
            height: 36px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 중앙 콘텐츠 영역 */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .empty-message {
            color: #000;
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .start-trip-btn {
            width: 100%;
            max-width: 300px;
            height: 45px;
            background-color: #dbdbdb;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .start-trip-btn:hover {
            background-color: #000;
            color: #fff;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .sub-btn {
            height: 36px;
            padding: 0 16px;
            background-color: #eee;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .sub-btn:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <a href="/user/logout" class="logout-text">로그아웃</a>
            <a href="/user/mypage" class="logout-text">마이페이지</a>
            <div class="avatar-small"></div>
        </div>
    </div> -->
    <div th:replace="~{fragments/header :: header(${user})}"></div>


    <div class="content-wrapper">
        <div class="empty-message">아직 등록된 여행이 없어요.</div>
        <button class="start-trip-btn" onclick="location.href='/trips/register/trip-place'">새 여행 시작하기</button>
        <div class="btn-row">
        </div>
    </div>
</body>
</html>
