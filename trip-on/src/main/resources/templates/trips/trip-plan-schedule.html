<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${trip.title} + ' | TRIP ON'">Ïó¨Ìñâ ÏÉÅÏÑ∏ | TRIP ON</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 20px 60px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† */

        .container {
            display: flex;
            gap: 60px;
            margin-top: 40px;
            position: relative;
        }

        .left-info {
            width: 370px;
            min-width: 320px;
            border-right: 2px solid #888;
            padding-right: 40px;
            box-sizing: border-box;
            margin-left: 30px;
        }

        .trip-title-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .trip-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 32px;
            margin-right: 16px;
        }

        .trip-menu-box {
            display: flex;
            gap: 8px;
        }

        .menu-btn {
            background: #DBDBDB;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .menu-btn:hover {
            background: #000;
            color: #fff;
        }

        .info-table {
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .info-label {
            width: 70px;
            color: #000;
            font-weight: 500;
        }

        .info-value {
            color: #000;
            font-weight: 400;
        }

        .tag-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            border: 1.5px solid #888;
            border-radius: 30px;
            padding: 4px 16px;
            font-size: 16px;
            color: #222;
            background: #f5f5f5;
            border-color: #888;
        }

        .info-link {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            margin-left: 8px;
        }

        .info-invite {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }

        .side-btns {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .side-btn {
            width: 100%;
            border-radius: 8px;
            padding: 6px 18px;
            background: #fff;
            border: 1.5px solid #bbb;
            color: #222;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
            text-align: center;
            transition: background 0.2s, color 0.2s;
        }

        .side-btn.selected {
            background: #000;
            color: #fff;
            border: 1.5px solid #000;
        }

        .side-btn:hover {
            background: #000;
            color: #fff;
        }

        .right-content {
            flex: 1;
            min-width: 0;
        }

        .edit-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .edit-label {
            background: #DBDBDB;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-label:hover {
            background: #000;
            color: #fff;
        }

        .plan-box {
            width: 100%;
            max-width: 900px;
            min-width: 320px;
            border: 2px solid #bbb;
            border-radius: 20px;
            padding: 40px 32px 32px 32px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }

        .days-row {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .day-col {
            min-width: 220px;
            position: relative;
        }

        .day-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
            width: 100%;
            max-height: 360px;
            overflow-y: auto;
        }

        .schedule-item {
            background: #d9d9d9;
            border-radius: 12px;
            padding: 12px 44px 12px 16px;
            font-size: 17px;
            color: #222;
            position: relative;
            display: flex;
            align-items: center;
        }

        .schedule-remove {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
        }

        .schedule-input-row {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            background: #f5f5f5;
            width: 100%;
            gap: 0;
            margin-bottom: 8px;
        }

        .schedule-time {
            border: none;
            outline: none;
            background: transparent;
            padding: 8px 12px;
            font-size: 15px;
            color: #888;
            width: 60px;
            flex: 0 0 60px;
        }

        .schedule-content {
            border: none;
            outline: none;
            background: transparent;
            padding: 8px 12px;
            font-size: 15px;
            color: #888;
            flex: 1 1 0;
            min-width: 0;
            text-align: left;
        }

        .schedule-add-btn {
            background: #fff;
            border: 1.5px solid #bbb;
            border-radius: 8px;
            padding: 6px 18px;
            font-size: 18px;
            color: #222;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
            width: 100%;
        }

        .schedule-add-btn:hover {
            background: #000;
            color: #fff;
        }

        .plan-save-btn {
            position: absolute;
            right: 32px;
            bottom: -2px;
            background: none;
            border: none;
            color: #222;
            font-size: 16px;
            cursor: pointer;
            padding: 0 16px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-link {
            position: absolute;
            right: 18PX;
            top: -40px;
            font-size: 16Px;
            color: #222;
            text-decoration: none;
        }

        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }

            .left-info {
                width: 100%;
                min-width: 0;
                border-right: none;
                padding-right: 0;
            }

            .plan-box {
                min-width: 0;
            }

            .days-row {
                gap: 20px;
                flex-direction: column;
            }

            .day-col {
                gap: 8px;
            }

        }

        @media (max-width: 700px) {
            body {
                padding: 20px;
            }

            .logo {
                font-size: 32px;
                left: 20px;
                top: 20px;
            }

            .top-bar {
                margin-bottom: 16px;
            }

            .container {
                gap: 20px;
            }

            .trip-title {
                font-size: 22px;
            }

            .info-row {
                font-size: 15px;
            }

            .side-btn {
                width: 100%;
                height: 40px;
                font-size: 15px;
            }

            .plan-box {
                padding: 20px 8px 16px 8px;
            }

            .days-row {
                flex-direction: column;
                gap: 16px;
            }

            .day-col {
                gap: 6px;
            }

            .day-title {
                font-size: 16px;
            }
        }

        .menu-dot {
            background: none;
            border: none;
            border-radius: 0;
            width: auto;
            height: auto;
            font-size: 32px;
            cursor: pointer;
            margin-left: 4px;
            padding: 0;
            vertical-align: middle;
        }

        .menu-popup {
            position: absolute;
            top: 40px;
            left: -20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 12px 16px;
            display: flex;
            flex-direction: row;
            gap: 12px;
            z-index: 10;
        }

        .menu-popup .menu-btn {
            background: #f5f5f5;
            border: 1.5px solid #888;
            border-radius: 8px;
            font-size: 16px;
            padding: 6px 18px;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
            line-height: 1.2;
            display: inline-block;
            color: #222;
            text-align: center;
        }

        .invite-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .invite-modal-content {
            background: #ddd;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 36px 32px 24px 32px;
            min-width: 420px;
            max-width: 90vw;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .invite-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 36px;
            font-weight: 400;
        }

        .invite-form-row {
            display: flex;
            width: 100%;
            gap: 16px;
            margin-bottom: 16px;
        }

        .invite-input {
            flex: 1 1 0;
            border: none;
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 15px;
            background: #fff;
            outline: none;
        }

        .invite-send-btn {
            border: none;
            border-radius: 12px;
            background: #fff;
            font-size: 15px;
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .invite-send-btn:hover {
            background: #eee;
        }

        .invite-message {
            width: 100%;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .invite-error {
            color: #c44;
        }

        .invite-success {
            color: #c44;
        }

        .invite-close-btn {
            margin-top: 24px;
            border: none;
            border-radius: 12px;
            background: #fff;
            font-size: 15px;
            padding: 6px 32px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .invite-close-btn:hover {
            background: #eee;
        }

        #saveInfoBtn {
            display: none;
            margin-top: 0px;
            width: auto;
            border-radius: 6px;
            padding: 4px 16px;
            background: #fff;
            color: #000;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-left: auto;
        }

        /* RIGHT DAYS & SCHEDULES ÏÑπÏÖòÎßå Í∞ÄÎ°ú¬∑ÏÑ∏Î°ú Ïä§ÌÅ¨Î°§ Í∞ÄÎä•ÌïòÍ≤å */
        .scroll-container {
            overflow-x: auto;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .empty-message {
            color: #666;
            text-align: center;
            font-size: 14px;
        }

        .info-link.disabled {
            pointer-events: none;
            cursor: default;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <a href="/user/logout" class="logout-text">Î°úÍ∑∏ÏïÑÏõÉ</a>
            <a href="/user/mypage" class="logout-text">ÎßàÏù¥ÌéòÏù¥ÏßÄ</a>
            <div class="avatar-small"></div>
        </div>
    </div> -->
    <div th:replace="~{fragments/header :: header(${user})}"></div>

    <!-- Îí§Î°úÍ∞ÄÍ∏∞ -->
    <a th:href="@{/trips/main-past}" class="back-link">&larr; Ïù¥Ï†Ñ</a>

    <div class="container">
        <!-- LEFT INFO -->
        <div class="left-info">
            <div class="trip-title-row">
                <div class="trip-title" th:text="${trip.title}"></div>
                <button class="menu-dot" id="menuDotBtn">¬∑¬∑¬∑</button>
                <div class="menu-popup" id="menuPopup" style="display:none;">
                    <button class="menu-btn" th:onclick="'location.href=\'/trips/' + ${trip.id} + '/trip-plan-trip\''">
                        Ìé∏Ïßë
                    </button>
                    <button class="menu-btn" th:onclick="|location.href='@{/trips/{id}/delete(id=${trip.id})}'|">
                        ÏÇ≠Ï†ú
                    </button>
                </div>
            </div>

            <div class="info-table">
                <div class="info-row">
                    <div class="info-label">ÏùºÏ†ï</div>
                    <div class="info-value"
                        th:text="${#temporals.format(trip.startDate,'yyyy.MM.dd') + ' - ' + #temporals.format(trip.endDate,'yyyy.MM.dd')}">
                        2025.05.24 - 2025.05.30
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">ÏàôÏÜå</div>
                    <div class="info-value">
                        <!-- ÏàôÏÜå ÌÖçÏä§Ìä∏ -->
                        <span th:text="${trip.accommodation}">ÏàôÏÜå Ïù¥Î¶Ñ</span>
                        <!-- (ÏßÄÎèÑ) ÎßÅÌÅ¨: Íµ¨Í∏ÄÎßµ Í≤ÄÏÉâ URL, info-link ÌÅ¥ÎûòÏä§Î°ú Ïä§ÌÉÄÏùº Ïû¨ÌôúÏö© -->
                        <!-- ÎßÅÌÅ¨Í∞Ä ÏûàÏúºÎ©¥ ÌÅ¥Î¶≠ Í∞ÄÎä•Ìïú a, ÏóÜÏúºÎ©¥ span.disabled -->
                        <a th:if="${trip.accommodationLink != null and trip.accommodationLink != ''}"
                            th:href="${trip.accommodationLink}" class="info-link" target="_blank" rel="noopener">
                            üìç
                        </a>
                        <span th:unless="${trip.accommodationLink != null}" class="info-link disabled">
                        </span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">Í∞ÄÎäî Ìé∏</div>
                    <div class="info-value" th:text="${trip.departureTrip}"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">Ïò§Îäî Ìé∏</div>
                    <div class="info-value" th:text="${trip.returnTrip}"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">ÌÉúÍ∑∏</div>
                    <div class="info-value tag-list">
                        <span th:each="tripTag : ${tags}" class="tag" th:text="${tripTag.tagName}">
                            #ÌÉúÍ∑∏Ïù¥Î¶Ñ
                        </span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">Í≤ΩÎπÑ</div>
                    <div class="info-value">300Ïõê</div>
                    <span class="info-link">ÎçîÎ≥¥Í∏∞</span>
                </div>
                <div class="info-row">
                    <div class="info-label">ÎèôÌñâ</div>
                    <div class="info-value"><span class="info-invite">Ï¥àÎåÄ</span></div>
                </div>
            </div>

            <div class="side-btns">
                <button class="side-btn selected">Í≥ÑÌöç</button>
                <button class="side-btn">ÌõÑÍ∏∞</button>
            </div>
        </div>

        <div class="right-content">
            <div class="plan-box">
                <div class="scroll-container">
                    <form th:object="${scheduleForm}"
                        th:action="@{/trips/{tripId}/trip-plan-schedule(tripId=${trip.id})}" method="post">

                        <div class="days-row">
                            <div th:each="label,stat : ${dateLabels}" th:id="|day-${stat.count}|" class="day-col">

                                <div class="day-title">
                                    <span th:text="${label}"></span>
                                </div>

                                <div class="schedule-list">
                                    <!-- üîÑ idx ‚Üí stat2.index Î°ú Î≥ÄÍ≤Ω -->
                                    <div th:each="dto,stat2 : *{scheduleDtos}" th:if="${dto.dayNumber} == ${stat.count}"
                                        class="schedule-item">
                                        <input type="hidden" th:name="|scheduleDtos[${stat2.index}].id|"
                                            th:value="${dto.id}" />
                                        <input type="hidden" th:name="|scheduleDtos[${stat2.index}].dayNumber|"
                                            th:value="${dto.dayNumber}" />
                                        <input type="hidden" th:name="|scheduleDtos[${stat2.index}].time|"
                                            th:value="${#temporals.format(dto.time,'HH:mm')}" />
                                        <input type="hidden" th:name="|scheduleDtos[${stat2.index}].content|"
                                            th:value="${dto.content}" />
                                        <input type="hidden" th:id="|toDel${stat2.index}|"
                                            th:name="|scheduleDtos[${stat2.index}].toDelete|" value="false" />

                                        <span class="schedule-time"
                                            th:text="${#temporals.format(dto.time,'HH:mm')}">--:--</span>
                                        <span class="schedule-content" th:text="${dto.content}">ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</span>

                                        <button type="button" class="schedule-remove"
                                            th:attr="data-idx=${stat2.index}">√ó</button>
                                    </div>
                                </div>

                                <div class="schedule-input-row">
                                    <input class="schedule-time" type="time" th:id="'newTime_' + ${stat.count}" />
                                    <input class="schedule-content" type="text" th:id="'newContent_' + ${stat.count}"
                                        placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
                                </div>

                                <button type="button" class="schedule-add-btn"
                                    th:attr="data-day=${stat.count}">Ôºã</button>
                            </div> <!-- day-col Îã´Ïùå -->
                        </div> <!-- days-row Îã´Ïùå -->

                        <button type="submit" class="plan-save-btn">Ï†ÄÏû•</button>
                    </form> <!-- form Îã´Ïùå -->
                </div> <!-- scroll-container Îã´Ïùå -->

            </div> <!-- plan-box Îã´Ïùå -->
        </div> <!-- right-content Îã´Ïùå -->

        <script th:inline="javascript">
            /*<![CDATA[*/
            // 1) Ï¥àÍ∏∞ Ïù∏Îç±Ïä§ ÏÑ∏ÌåÖ
            let nextIdx = /*[[${scheduleForm.scheduleDtos.size()}]]*/ 0;

            // 2) Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ: scroll-container ÎÇ¥Î∂Ä ÌÅ¥Î¶≠ Î™®Îëê Ï≤òÎ¶¨
            document.querySelector('.scroll-container')
                .addEventListener('click', function (e) {
                    // Ôºã Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú
                    if (e.target.matches('.schedule-add-btn')) {
                        const dayNumber = e.target.getAttribute('data-day');
                        addTemp(dayNumber);
                    }
                    // √ó Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú
                    else if (e.target.matches('.schedule-remove')) {
                        const idx = e.target.getAttribute('data-idx');
                        removeRow(e.target, idx);
                    }
                });

            // 3) addTemp Ìï®Ïàò
            function addTemp(dayNumber) {
                const timeInput = document.getElementById('newTime_' + dayNumber);
                const contentInput = document.getElementById('newContent_' + dayNumber);
                const time = timeInput.value.trim();
                const content = contentInput.value.trim();
                if (!content) { alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.'); return; }

                const list = document.querySelector('#day-' + dayNumber + ' .schedule-list');
                const idx = nextIdx++;

                const container = document.createElement('div');
                container.className = 'schedule-item';
                container.innerHTML = `
      <input type="hidden" name="scheduleDtos[${idx}].dayNumber" value="${dayNumber}" />
      <input type="hidden" name="scheduleDtos[${idx}].time"       value="${time}" />
      <input type="hidden" name="scheduleDtos[${idx}].content"    value="${content}" />
      <input type="hidden" id="toDel${idx}" name="scheduleDtos[${idx}].toDelete" value="false" />

      <span class="schedule-time">${time}</span>
      <span class="schedule-content">${content}</span>
      <button type="button" class="schedule-remove" data-idx="${idx}">√ó</button>
    `;
                list.appendChild(container);

                timeInput.value = '';
                contentInput.value = '';
                const emptyMsg = list.querySelector('.empty-message');
                if (emptyMsg) emptyMsg.remove();
            }

            // 4) removeRow Ìï®Ïàò
            function removeRow(btn, idx) {
                const delInput = document.getElementById('toDel' + idx);
                if (delInput) delInput.value = 'true';

                const item = btn.closest('.schedule-item');
                if (item) {
                    // item.remove(); // Ïù¥ Î∂ÄÎ∂ÑÏùÑ Ï£ºÏÑùÏ≤òÎ¶¨!
                    item.style.display = 'none'; // ÌôîÎ©¥ÏóêÎßå Ïïà Î≥¥Ïù¥Í≤å Ï≤òÎ¶¨
                }

                const dayCol = btn.closest('.day-col');
                if (!dayCol) return;
                const list = dayCol.querySelector('.schedule-list');
                if (list && list.querySelectorAll('.schedule-item').length === 0) {
                    const msg = document.createElement('div');
                    msg.className = 'empty-message';
                    msg.textContent = 'Îì±Î°ùÎêú ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.';
                    list.appendChild(msg);
                }
            }
            /*]]>*/
        </script>
</body>
