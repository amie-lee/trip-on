<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>여행 등록 | TRIP ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px 60px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 영역 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Bagel Fat One', cursive;
            font-size: 40px;
            color: #000;
            text-decoration: none;
        }

        .logout-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-text {
            font-size: 15px;
            color: #000;
            text-decoration: none;
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        /* 진행 상태 표시 */
        .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            position: relative;
        }

        .progress-dots {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #000;
            z-index: 2;
        }

        .dot.active {
            background-color: #CBE1ED;
            border: none;
        }

        .dot.completed {
            background-color: #CACACA;
            border: none;
        }

        /* 진행 상태 선 */
        .progress-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 1px;
            background-color: #000;
            z-index: 1;
        }

        /* 메인 콘텐츠 */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: -80px;
        }

        .main-question {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            margin-top: -180px;
        }

        .date-inputs {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .input-field {
            width: 250px;
            height: 60px;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #fff;
            padding: 0 20px;
            font-size: 20px;
            outline: none;
            text-align: center;
        }

        .date-separator {
            font-size: 24px;
            color: #000;
            font-weight: 500;
        }

        /* 버튼 스타일 */
        .button-group {
            position: absolute;
            bottom: 40px;
            width: calc(100% - 120px);
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 150px;
            height: 40px;
            background-color: #DBDBDB;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">TRIP ON</div>
        <div class="logout-group">
            <div class="logout-text">로그아웃</div>
            <div class="avatar-small"></div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-line"></div>
        <div class="progress-dots">
            <div class="dot completed"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="main-question">언제 떠나시나요?</div>
        <div class="date-inputs">
            <input type="date" class="input-field" placeholder="시작일">
            <span class="date-separator">부터</span>
            <input type="date" class="input-field" placeholder="종료일">
            <span class="date-separator">까지</span>
        </div>
    </div>
    
    <div class="button-group">
        <button class="btn">이전</button>
        <button class="btn">다음</button>
    </div>
</body>
</html>
